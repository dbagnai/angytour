<div id="replaceid" class="blog-post" style="text-align: left; margin-top:30px" itemscope="" itemtype="http://schema.org/Article">
    <div class="row">
        <!------------------------------
        ------ COLONNA 1 IMMAGINE ------
        ------------------------------->
        <!-- Placeholder per la owl gallery -->
        <div class="col-md-2 col-sm-12 mx-3 mx-sm-0">
            <div id="plhGallery" class="bind scheda-testimonials-img" style="border-radius:50%" mybind="Id" myvalue="video" format="frmvisibility"></div>
            <div class="responsive-video" style="display: none">
                <iframe frameborder="0" allowfullscreen class="bind" mybind="Id" myvalue="video" frameborder="0" allowfullscreen src=""></iframe>
            </div>
            <!----------------------------------
            --- COLONNA 1 DATI TECNICI SOCIAL --
            ----------------------------------->
            <!--<div class="blog-post-body text-center m-0 py-0 border-0" style="line-height: 1.6rem;" itemprop="description">
                <span class="bind" mybind="Id" myvalue="datitecnici" myvalue1="6000" format="formatdescrizione"></span> 
            </div>-->
        </div>
        <!----------------------------
        ------ COLONNA 2 TITOLO ------
        ----------------------------->
        <div class="col-md-10 col-sm-12 mx-3 mx-sm-0">
            <h1 itemprop="name" class="text-center text-md-left" style="margin-bottom:4px">
                <a class="bind" target="_self" href="link" title="titolo" mybind="Id">
                    <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span><br />
                    <span style="font-size: 70%" class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle">
                    </span>
                </a>
            </h1>
            <div class="col-md-12 d-none d-md-block" style=" border-top:2px dotted #606060; margin-left: -25px; margin-top: 5px; max-width: calc(100% + 25px) !important; width: calc(100% + 25px) !important;"></div>
            <!---------------------------------
            ------ COLONNA 2 DESCRIZIONE ------
            ---------------------------------->
            <div class="blog-post-body text-center text-md-left" style="line-height: 1.6rem; border-top: none;" itemprop="description">
                <span class="bind" mybind="Id" myvalue="descrizione" myvalue1="6000" format="formatdescrizione"></span>
            </div>
        </div>
    </div>
</div>

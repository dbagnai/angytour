 <!-- Scroller  -->
<div style="padding-bottom: 20px; display: none">
    <div class="row py-0 text-center" style="min-height: 400px;">
        <div class="col-md-12 col-sm-12 col-12 px-0">
            <div style="position:absolute;left:0px;top:-30px;display:none">
                <a class="owl-btn prev-v2" id="replaceidprev"><i style="color: #1f8b74" class="fa fa-chevron-left"></i></a>
            </div>
            <div style="position:absolute;left:30px;top:-30px;display:none">
                <a class="owl-btn next-v2" id="replaceidnext"><i style="color: #1f8b74" class="fa fa-chevron-right"></i></a>
            </div>
            <div class="owl-carousel-v1 owl-work-v1 margin-bottom-40">
                <div class="owl-slider-v2" id="replaceid">
                    <!--<div class="item mb-4 border bd-primary-color">-->
                    <div class="item box position-relative border p-0 mb-4  border-tipo2 " style="overflow:hidden;">
                        <!--RIBBON-->
                        <div class="bind" mybind="Prezzo" mybind1="PrezzoListino" format="formatlabelsconto"></div>
                        <a target="_self" href="link" class="bind" title="titolo" mybind="Id">
                            <div class="work-image img-overlay mt-0">
                                <img src="/images/dummylogo.png" alt="" class="bind lazyOwl" mybind="Id" />
                                <div class="item-img-overlay">
                                </div>
                            </div>
                        </a>
                        <div class="body-banner-slider px-2" style="height:100px">
                            <h3 class="h3-body-title-1 mb-0">
                                <a class="bind title-banner-slider" target="_self" href="link" title="titolo" mybind="Id">
                                    <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                                </a>
                            </h3>
                            <a class="bind subtitle-banner-slider" target="_self" href="link" title="titolo" mybind="Id">
                                <p class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle"></p>
                            </a>
                            <!--<p style="font-size:0.9rem" class="bind" mybind="Id" myvalue="descrizione" myvalue1="200" format="formatdescrizione"></p>-->
                        </div>
                        <div class="container">
                            <div class="row align-items-end py-3">
                                <div class="col float-left text-left">
                                    <!-- DETTAGLI PRODOTTO -->
                                    <div class="float-left my-0 mr-2">
                                        <a class="bind btn btn-primary " target="_self" href="link" title="titolo" mybind="Id">
                                            <div class="float-right bind" mybind="Id" myvalue="vedi" format="formatlabelresource"></div>
                                        </a>
                                    </div>
                                    <!-- AGGIUNGI AL CARRELLO -->
                                    <!--<div id="carrello-click" class="float-left my-0 bind carrello-stop" style="z-index:1;height:100%" mybind="Id" mybind1="Qta_vendita" mybind2="Xmlvalue" mybind3="Prezzo" format="formatbtncarrello">
                                    </div>-->
                                </div>
                                <!-- PREZZO -->
                                <div class="col-auto float-right text-right prezzo-responsive">
                                    <span class="bind tx-primary-color" mybind="Prezzo" myvalue="visualPrezzo" format="formatprezzoofferta" style="line-height: 2vw;font-size:1.7rem;"></span>
                                    <span style="font-size:0.6em;text-decoration:line-through;" class="bind tx-secondary-color" mybind="PrezzoListino" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

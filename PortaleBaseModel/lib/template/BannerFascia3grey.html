<style>
    .slidercycle > div {
        display: none
    }
    .slidercycle > div:nth-child(1) {
        display: block
    }
</style>

        <div class="row  align-items-center" style="background-color:#efefef;">
            <div class="col-md-5 col-sm-5 col-12  order-last order-sm-first side-image-content text-right textBannerk">

                    <div class="bind" mybind="Id" myvalue="titolo" format="formattestoreplace"></div>
                </div>
            </div>
            <div class="col-md-7 col-sm-7 col-12 order-first order-sm-last">
                <div style="width:100%; overflow:hidden; text-align:center;">
                    <img src="/images/dummylogo.png" alt="" class="bind imgBanner" mybind="Id" style="width:100%; text-align:center;" />
                </div>
            </div>
        </div>
    </div>
</div>

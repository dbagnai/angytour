<div id="replaceid" class="blog-post mt-3 mb-0 text-left" itemscope="" itemtype="http://schema.org/Article">
    <div class="mx-3">
        <h1 itemprop="name" class="mb-2">
            <a class="bind primary-color" target="_self" href="link" title="titolo" mybind="Id">
                <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span><br />
                <span style="font-size: 0.7em;line-height: 0.1;" class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle">
                </span>
            </a>
        </h1>
        

        <div class="blog-post-body py-0 border-0" itemprop="description">

            <!-- Start PHOTO GALLERY Placeholder per la owl gallery -->
            <div id="plhGallery" class="bind col-12 float-none p-0 col-sm-12" mybind="Id" myvalue="video" format="frmvisibility"></div>
            <div class="responsive-video" style="display: none;">
                <iframe frameborder="0" allowfullscreen class="bind rounded" mybind="Id" myvalue="video" src=""></iframe>
            </div>

            <!--CATEGORIA e DATA-->
            <div class="text-left" style="padding-right:10px;font-size:1rem; font-style:italic;text-align:right;padding-bottom:0;">
                <span class="bind linksmall-blog" mybind="Id" myvalue="linksezione" format="formatlinksezione" style="margin-right:10px; font-style:normal;"></span>
                <span class="bind" mybind="DataInserimento" myvalue="visualData" format="formatdata1" style="padding-left:10px;"></span>
            </div>

            <!--SOCIAL-->
            <!-- Go to www.addthis.com/dashboard to customize your tools -->
            <div class="addthis_inline_share_toolbox my-2"></div>

            <!--BODY-->
            <span class="bind mb-1" mybind="Id" myvalue="descrizione" myvalue1="12000" format="formatdescrizione"></span><br />
            <span class="bind" mybind="Id" myvalue="datitecnici" myvalue1="12000" format="formatdescrizione"></span>
        </div>

        <!---------------------------------------------------
    ------ COMANDI NAVIGAZIONE ------
    ---------------------------------------------------->
        <div class="w-100 px-0 my-0 border-top-0">

            <div class="float-none mr-0 mt-3 mb-4 float-sm-left mr-sm-3">
                <a rel="nofollow, noindex" class="btn-black-outline bind w-100" target="_blank" href="printlink" title="" mybind="Id"><span class="bind" mybind="Id" myvalue="stampa" format="formatlabelresource"></span></a>
            </div>

            <!--<div class="clearfix" style="margin:40px"></div>-->
            <div class="d-flex justify-content-between mt-3 mb-4 float-none d-sm-block float-sm-right">
                <div class="float-sm-left">
                    <a class="bind" style="display:none;" target="_self" href="prevlink" title="prevlinktext" mybind="Id">
                        <span class="btn bind" mybind="Id" myvalue="schedaindietro" format="formatlabelresource"></span>
                        <div class="d-inline-block">
                        </div>
                    </a>
                </div>
                <div class="float-sm-right">
                    <a class="bind" style="display:none;" target="_self" href="nextlink" title="nextlinktext" mybind="Id">
                        <span class="btn bind" mybind="Id" myvalue="schedaavanti" format="formatlabelresource"></span>
                        <div class="d-inline-block align-top">
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>

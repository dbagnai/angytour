<style>
    .slidercycle > div {
        display: none
    }

        .slidercycle > div:nth-child(1) {
            display: block
        }

    div.cycle-pager {
        position: absolute;
        display: inline-block;
        height: 20px;
        z-index: 95;
        bottom: 10px;
    }

    .cycle-pager span {
        display: block;
        float: left;
        width: 20px;
        height: 20px;
        text-indent: -999em;
        background: #fff;
        border-radius: 20px;
        -moz-border-radius: 20px;
        -webkit-border-radius: 20px;
        box-shadow: 0 0 1px 1px #707173;
        margin-right: 10px;
        cursor: pointer;
    }

    .cycle-pager-active {
        background: #000 !important;
    }
</style>
<div id="replaceid" data-prev="+ div > div.cycle-prev" data-next="+ div > div.cycle-next" data-pager="+ div > div.cycle-pager" data-cycle-log="false" data-cycle-timeout="3000" data-cycle-speed="1000" data-cycle-pause-on-hover="false" data-cycle-slides="> div" data-cycle-auto-height="container" style="z-index:94" class="slidercycle">
    <div class="w-100">
        <!-- ~ Contenitore con w-100 tiene a tutta larghezza ic ontenui della slide-->
        <div class="row align-items-center">
            <div class="col-md-5 col-sm-5 col-12 order-last order-sm-first text-center text-md-right textBanner animated" data-animtype="bounceInLeft" data-animrepeat="1" data-animspeed="0.5s" data-animdelay="0.5s">
                <div style="color:#303030 !important; font-weight:400" class="pull-center divTesto">
                    <div class="bind" mybind="Id" myvalue="titolo" format="formattestoreplace"></div>
                </div>
            </div>
            <div class="col-md-7 col-sm-7 col-12 order-first order-sm-last">
                <div class="mbr-overlay-gradient"></div>
                <!--<div class="animated w-100 text-center" data-animtype="fadeIn" data-animrepeat="1" data-animspeed="1s" data-animdelay="0.5s" style="overflow:hidden;">--> <!--IMMAGINE ANIMATA-->
                <div class="w-100 text-right" style="overflow:hidden;">
                    <img src="/images/dummylogo.png" alt="" class="bind imgBanner w-100" mybind="Id" />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="position-absolute w-100 h-100" style="top:0px;left:0px">
    <div class="replaceid-pager cycle-pager" style="left:50%"></div>
    <div class="replaceid-prev cycle-prev position-absolute" style="z-index: 96;  bottom:50%;left: 0px;display:none"><i class="fa fa-2x fa-chevron-left black-color"></i></div>
    <div class="replaceid-next cycle-next  position-absolute" style="z-index: 96; bottom:50%; right: 0px;display:none"><i class="fa fa-2x fa-chevron-right black-color"></i></div>
</div>

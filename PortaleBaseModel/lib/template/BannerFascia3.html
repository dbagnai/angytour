 <!-- Isotope  -->
<div id="replaceid" data-cycle-timeout="2000" data-cycle-speed="1000" data-cycle-pause-on-hover="true" data-cycle-slides="> div" data-cycle-auto-height="container" >
    <div class="w-100"> <!--Contenitore con w-100 tiene a tutta larghezza ic ontenui della slide-->
        <div class="row align-items-center">
            <div class="col-md-6 col-sm-6 col-12 text-right textBanner d-none d-sm-block animated" data-animtype="bounceInLeft" data-animrepeat="1" data-animspeed="0.5s" data-animdelay="0.5s">
                <div style="color:#303030 !important; font-weight:400" class="pull-center divTesto">
                    <div class="bind" mybind="Id" myvalue="titolo" format="formattestoreplace"></div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-12">
                <!--<div class="animated w-100 text-center" data-animtype="fadeIn" data-animrepeat="1" data-animspeed="1s" data-animdelay="0.5s" style="overflow:hidden;">--> <!--IMMAGINE ANIMATA-->
                <div class="w-100 text-right" style="overflow:hidden;">
                    <img src="/images/dummylogo.png" alt="" class="bind imgBanner w-100" mybind="Id" />
                </div>
            </div>
            <div class="col-12 side-image-content text-center textBanner d-block d-sm-none">
                <div style="color:#303030 !important; font-weight:400" class="pull-center divTesto2">
                    <div class="bind" mybind="Id" myvalue="titolo" format="formattestoreplace"></div>
                </div>
            </div>
        </div>
    </div>
</div>

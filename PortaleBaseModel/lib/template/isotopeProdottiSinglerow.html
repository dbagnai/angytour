 <!-- Isotope  -->
<div class="row" style="margin-bottom: 10px; margin-top: 0px; display: none">
    <div class="col-sm-12">
        <ul class="works-grid works-grid-gut works-grid-1 works-hover-lw alternatecolor" id="replaceid">
            <li class="work-item" style="border-bottom:none;">
                <div style="max-width: 1600px; margin: 0px auto;">
                    <div class="work-div-noborder table-container even" style="padding:20px 20px;margin:0px;background-color: #7485a6;">
                        <div class="row table-row">
                            <div class="col-sm-6 table-col">
                                <a onclick="javascript:JsSvuotaSession(this)" class="bind" target="_self" href="link" title="titolo" mybind="Id">
                                    <div class="work-image" style="background-color:transparent; height:500px;">
                                        <img src="/images/dummylogo.png" alt="" class="bind" mybind="Id" />
                                    </div>
                                </a>
                            </div>
                            <div class="col-sm-6 table-col" style="padding-left:10px;padding-right:10px;">
                                <div style="max-height:250px;overflow:hidden">
                                    <a onclick="javascript:JsSvuotaSession(this)" class="bind" target="_self" href="link" title="titolo" mybind="Id">
                                        <h3 class="work-title" style="font-size:1.5rem;font-weight:500;margin-bottom:0px;margin-top:20px;color:#fff;font-weight:600">
                                            <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                                        </h3>
                                        <p class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle" style="margin-bottom:3px;color:#fff;font-weight:600;font-size:1.3rem"></p>
                                        <i><span class="bind" mybind="DataInserimento" myvalue="visualData" format="formatdata" style="font-size:0.8rem;color:#fff"></span></i>
                                        <div class="pull-left pull-center-mobile" style="padding-right:10px; color:#fff; font-size:0.9rem; font-style:italic;">
                                            <span class="bind" mybind="Id" myvalue="autore" format="formatautore"></span>
                                        </div>
                                    </a>
                                    <div class="work-subcaption text-center-mobile" style="font-size:1.1rem;padding-top:12px;text-align:left;min-height:50px; height:auto;color:#fff">
                                        <span class="bind" mybind="Id" myvalue="descrizione" myvalue1="250" format="formatdescrizione"></span>
                                        <!--<span class="bind" mybind="Id" myvalue="datitecnici" myvalue1="250" format="formatdescrizione"></span>-->
                                    </div>
                                </div>

                                <div>
                                    <div style="font-size:2rem;margin-top:12px">
                                        <span class="bind" mybind="Prezzo" myvalue="visualPrezzo" format="formatprezzoofferta"></span><br />
                                        <span style="font-size:0.6em;text-decoration:line-through;color:#ccc" class="bind" mybind="PrezzoListino" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                                    </div>

                                </div>
                                <div>
                                    <div class="bind" mybind="Id" mybind1="Qta_vendita" mybind2="Xmlvalue" mybind3="Prezzo" format="formatbtncarrello"></div>

                                    </a>-->

                            </div>
                        </div>
                    </div>

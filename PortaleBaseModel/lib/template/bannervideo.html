<div id="replaceid" class="bckvideostyle bind bckvideoelement"  mybind="Id" 
     style="background: url('urlplaceholder') no-repeat center center; background-size: cover"
     data-property="{videoURL:'videoplaceholder',containment:'self', showControls: false, autoPlay:false, loop: false, mute: false, startAt:0, opacity:1,vol:50, addRaster:false, quality:'default'}">
    <div class="overlayvideotext bind" mybind="Id" myvalue="titolo" format="formattestoreplace">
        <!--<h1>jQuery.mb.YTPlayer</h1>
        <h2>
            An HTML5 Background player
            <br />
            for YouTube videos
        </h2>-->
    </div>
    <div class="overlayvideobuttons">
        <input type="button" onclick="jQuery('#replaceid').YTPPlay()" class="btn btn-blue"  style="font-family: FontAwesome;" value="&#xf04b;" />
        <input type="button" onclick="jQuery('#replaceid').YTPGetPlayer().pauseVideo()" class="btn btn-blue"  style="font-family: FontAwesome;" value="&#xf04c;" />
        <!--<input type="button" onclick="jQuery('#replaceid').YTPTogglePlay()" class="btn btn-blue" style="font-family: FontAwesome;" value="&#xf04b;" />-->
    </div>

    <style>
        .bckvideostyle {
            width: 100%;
            height: calc(80vh - 0px) !important;
            position: relative;
            top: 0;
            left: 0;
            z-index: 0;
            background-size: cover;
            overflow-x: hidden;
        }
        .overlayvideotext {
            position: absolute;
            font-size: 40px;
            text-align: center;
            line-height: 80px;
            color: #000;
            width: 100%;
            margin-top: 0;
            text-shadow: 10px 10px 20px rgba(248, 248, 248, 0.60);
        }
        .overlayvideobuttons {
            position: absolute;
            bottom: 30%;
            font-size: 40px;
            text-align: center;
            line-height: 80px;
            color: #000;
            width: 100%;
            margin-bottom: 0;
            text-shadow: 10px 10px 20px rgba(248, 248, 248, 0.60);
        }
    </style>

</div>

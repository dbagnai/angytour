<div style="margin-bottom: 10px; margin-top: 5px; display: none">
    <div style="padding:0px;display:block">
        <ul class="works-grid works-grid-gut works-grid-1 works-hover-lw" id="replaceid">
            <li class="work-item" style="border-bottom:1px dashed #ccc">
                    <div class="work-div-noborder-small table-container" style="padding:0px;background-color: rgba(255,255,255,1);">
                        <div class="row  align-items-center">
                            <div class="col-sm-4">
                                <a  class="bind" target="_self" href="link" title="titolo" mybind="Id">

                                        <img src="/images/dummylogo.png" alt="" class="bind img-ant lazy verticalcenter" mybind="Id" />

                                </a>
                            </div>

                                            <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                                        </h3>

                                        <div class="float-left pull-center-mobile" style="padding-right:10px;font-size:0.9rem; font-style:italic;">
                                            <span class="bind" mybind="Id" myvalue="autore" format="formatautore"></span>
                                        </div>-->
                                    </a>
                                </div>
                            </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

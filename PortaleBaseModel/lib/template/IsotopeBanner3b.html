<div class="row m-0">
    <div class="col-sm-12 p-0">
        <ul class="works-grid works-grid-gut works-grid-3 works-hover-lw" id="replaceid">
            <li class="work-item animated mb-0" data-animtype="fadeIn" data-animrepeat="1" data-animspeed="1s" data-animdelay="0.5s">

                <div class="isotope-navigation work-div-noborder text-center p-0 m-3 d-flex align-items-center flex-column">
                    <a  class="bind" target="_self" href="link" title="" mybind="Id">
                        <div class="work-image rounded img-overlay m-0" style="border-radius: 0rem !important;">
                            <img src="/images/dummylogo.png" alt="" class="bind" mybind="Id" />
                            <div class="item-img-overlay">
                            </div>
                        </div>
                    </a>
                    <!--<div class="work-caption-over">
                            <h3  class="bind" mybind="Id" myvalue="titolo" format="formattitle"></h3>
                    </div>-->
                    <div class="work-subcaption text-center position-relative p-4 m-0 bg-white">
                        <h3 class="work-title">
                            <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                        </h3>
                        <div class="w-25 pt-2 mx-auto mb-2 bd-primary-color" style="border-bottom: 2px solid;"></div>
                        <div class="work-desc">
                            <span class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle"></span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

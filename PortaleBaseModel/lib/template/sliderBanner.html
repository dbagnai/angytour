 <!-- Isotope  -->
<div class="rev-slider-banner-full rev-slider-full" style="margin-bottom: 0px;" runat="server" id="replaceid">
    <ul>
        <li class="bind revolution" data-transition="fade" data-slotamount="7" data-masterspeed="300" mybind="Id">
            <img class="bind revolution"  data-bgfit="contain" data-bgposition="center center" src="/images/dummylogo.png" mybind="Id" />
            <div class="tp-caption slider-text-description bind" data-x="center" data-y="center" data-hoffset="0" data-voffset="0" data-speed="1600" data-start="1500"
                 data-easing="Power4.easeOut" data-endspeed="300" data-endeasing="Power1.easeIn"  mybind="Id" myvalue="titolo" format="formattestoreplace">
            </div>
        </li>
    </ul>
</div>
<!-- Fine Isotope   -->

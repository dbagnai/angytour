<div class="isotope-testimonials" style="margin-bottom: 60px; margin-top: 20px; display: none">
    <div>
        <div class="row no-gutters" id="replaceid" style="margin-right:15px">
            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <div class="card m-2 p-0 noborders text-center">
                    <div class="position-relative mt-0 mx-auto mb-3 text-center rounded-circle" style="background-color:transparent; height: 200px; width: 200px; overflow: hidden; background-color: transparent !important;">
                        <a class="bind" target="_self" href="link" title="titolo" mybind="Id">
                            <div class="work-image img-overlay">
                                <img style="height: 200px;" src="/images/dummylogo.png" alt="" class="bind d-block width-auto m-auto" mybind="Id" />
                                <div class="item-img-overlay">
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="blog-post-body text-center border-0 m-0 py-1 px-0" style="line-height: 1.6rem;" itemprop="description">
                        <span class="bind" mybind="Id" myvalue="datitecnici" myvalue1="6000" format="formatdescrizione"></span>
                        <!--<i class="fa fa-facebook" style="color:#38569e"></i>&ensp;<i class="fa fa-twitter" style="color:#00aced"></i>&ensp;<i class="fa fa-instagram" style="color:#f33b9b"></i>&ensp;<i class="fa fa-internet-explorer" style="color:#00599e"></i>-->
                    </div>

                    <div class="work-subcaption text-center" style="height: 156px; margin-bottom:20px">
                        <h3 class="work-title mb-1">
                            <span style="font-size:1.4rem;font-weight:600;" class="bind tx-primary-color mb-0" mybind="Id" myvalue="titolo" format="formattitle"></span>
                        </h3>
                        <div class="work-desc">
                            <span style="font-size:1.2rem;" class="bind tx-primary-color mb-0 font-italic" mybind="Id" myvalue="titolo" format="formatsubtitle"></span>
                        </div>
                        <div class="mt-1">
                            <p class="bind" mybind="Id" myvalue="descrizione" myvalue1="200" format="formatdescrizione"></p>
                        </div>
                    </div>
                    <a class="bind" target="_self" href="link" title="titolo" mybind="Id">
                        <button type="button" class="btn-black-outline" style="border-radius: 18px;"><span class="bind" mybind="Id" myvalue="testimonial-button" format="formatlabelresource"></span></button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

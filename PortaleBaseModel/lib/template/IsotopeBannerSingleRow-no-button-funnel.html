<div class="row" style="margin:0;">
    <div class="col-md-12" style="padding:0px">
        <ul class="works-grid works-grid-gut works-grid-1 works-hover-lw alternatecolor" id="replaceid">
            <li class="work-item funnel-fasce" style="margin-bottom:0px;">
                <div class="work-div-noborder even m-0 p-0 bg-light-color">


                    <div class="row align-items-center pt-0 pb-4 py-md-0 mx-auto width-banner-fascia">


                        <div class="col-md-6 px-0">
                            <div class="work-image-no-button" style="background-color:transparent;">
                                <img src="/images/dummylogo.png" alt="" class="bind" mybind="Id" />
                            </div>
                        </div>
                        <div class="col-md-6 px-3 px-md-5 text-center text-md-left animated" data-animtype="bounceInRight" data-animrepeat="1" data-animspeed="0.5s" data-animdelay="0.5s">
                            <div class="mb-0">
                                <h3 class="mt-4 mt-md-0 mb-1 title-isotope">
                                    <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                                </h3>
                                <!--<p class="mb-0 bind subtitle-isotope" mybind="Id" myvalue="titolo" format="formatsubtitle"></p>-->
                                <div class="work-subcaption text-center text-md-left body-isotope mt-2 mb-0 px-0" style="min-height:50px; height:auto;">
                                    <span class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="work-div-noborder odd m-0 p-0 bg-white">
                    <div class="row align-items-center pt-0 pb-4 py-md-0 mx-auto width-banner-fascia">
                        <div class="col-md-6 px-0 order-1 order-md-12">
                            <div class="work-image-no-button" style="background-color:transparent;">
                                <img src="/images/dummylogo.png" alt="" class="bind" mybind="Id" />
                            </div>
                        </div>
                        <div class="col-md-6 px-3 px-md-5 order-12 order-md-1 text-center text-md-right animated" data-animtype="bounceInLeft" data-animrepeat="1" data-animspeed="0.5s" data-animdelay="0.5s">
                            <div class="mb-0">
                                <h3 class="mt-4 mt-md-0 mb-1 title-isotope">
                                    <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                                </h3>
                                <!--<p class="mb-0 bind subtitle-isotope" mybind="Id" myvalue="titolo" format="formatsubtitle"></p>-->
                                <div class="work-subcaption text-center text-md-right body-isotope mt-2 mb-0 px-0" style="min-height:50px; height:auto;">
                                    <span class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<!-- Fine Isotope   -->

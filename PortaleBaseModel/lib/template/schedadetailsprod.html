
<div id="replaceid" style="text-align: left" itemscope="" itemtype="http://schema.org/Article">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 itemprop="name" style="margin-bottom:4px">
                    <a class="bind" target="_self" href="link" title="titolo" mybind="Id">
                        <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span><br />
                        <span style="font-size: 70%" class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle">
                        </span>
                    </a>
                </h1>
                <div class="blog-post-details" runat="server" id="divPostDetails">

                    <div style="padding-left: 0px" class="blog-post-details-item  blog-post-details-item-left">
                        <div style="font-weight: 800; font-size: 1.9em; float: left; line-height: normal">
                            <span class="bind" mybind="Prezzo" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                        </div>
                        <div class="clearfix"></div>
                        <div style="font-weight: 600; font-size: 1.4em; color: #888; float: left; text-decoration: line-through; line-height: normal">
                            <em>
                                <span style="text-decoration: line-through;font-size:0.9rem;color:#aaa;padding-left:5px;padding-right:5px" class="bind" mybind="PrezzoListino" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                            </em>
                        </div>
                    </div>

                    <div class="clearfix"></div>
                    <div class="blog-post-details-item blog-post-details-item-left">
                        <span class="bind" mybind="CodiceTipologia" format="frmtipologia"></span>
                        <meta itemprop="datePublished" class="bind" mybind="DataInserimento" myvalue="visualData" format="formatdata" />
                        <span class="bind" mybind="DataInserimento" myvalue="TestoPubblicatodata" myvalue1="visualData" format="formatlabelresource"></span>
                        <span class="bind" mybind="DataInserimento" myvalue="visualData" format="formatdata"></span>
                        <span class="bind" mybind="CodiceCategoria" format="frmcategoria"></span>
                        <span class="bind" style="font-size:0.8rem" mybind="CodiceCategoria2Liv" format="frmcategoria2liv"></span>
                    </div>

                    <div class="blog-post-details-item blog-post-details-item-left">
                        <span class="bind" mybind="CodiceRegione" format="frmregione"></span>
                        <span class="bind" mybind="CodiceProvincia" format="frmprovincia"></span>
                        <span class="bind" mybind="CodiceComune" format="formatvalue"></span>
                    </div>
                    <!--<div class="pull-right bind" mybind="Id" mybind1="Qta_vendita" format="formatbtncarrello"></div>-->

                </div>
                <!-- Placeholder per la owl gallery -->
                <div id="plhGallery" class="bind" mybind="Id" myvalue="video" format="frmvisibility"></div>
                <div class="responsive-video" style="display: none">
                    <iframe frameborder="0" allowfullscreen class="bind" mybind="Id" myvalue="video" frameborder="0" allowfullscreen src=""></iframe>
                </div>
                <p>
                    <!-- Go to www.addthis.com/dashboard to customize your tools -->
                    <div class="addthis_inline_share_toolbox"></div>
                </p>
                <div mybind="Id" class="bind files-list" style="display:none"></div>
                <div class="blog-post-body" style="text-align: justify" itemprop="description">
                    <span class="bind" mybind="Id" myvalue="descrizione" myvalue1="6000" format="formatdescrizione"></span><br />
                    <span class="bind" mybind="Id" myvalue="datitecnici" myvalue1="6000" format="formatdescrizione"></span>
                </div>
                <div class="clearfix"></div>
                <!--<div class="col-sm-4">
                    <a rel="nofollow, noindex" class="bind buttonstyle" target="_self" href="contactlink" title="" mybind="Id"><span class="bind" mybind="Id" myvalue="testorichiedi1" format="formatlabelresource"></span></a>
                </div>-->
                <div class="pull-right">
                    <a rel="nofollow, noindex" class="bind buttonstyle" target="_blank" href="printlink" title="" mybind="Id"><span class="bind" mybind="Id" myvalue="stampa" format="formatlabelresource"></span></a>
                </div>
                <div class="pull-right" style="margin-right:15px">
                    <a class="bind buttonstyle" target="_self" href="bcklink" title="" mybind="Id"><span class="bind" mybind="Id" myvalue="testoindietro" format="formatlabelresource"></span></a>
                </div>
            </div>
        </div>
    </div>
    <!-- SEZIONE GESTIONE CARRELLO PRENOTAZIONI -->
    <div id="prenotalinkpoint" style="padding-top: 80px; margin-top: -80px;"></div>
    <div style="background-color: #efefef;padding-top:40px;padding-bottom:40px" id="calendarbookcontainer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <span class="bind" mybind="Id" myvalue="testoordine0" format="formatlabelresource"></span>
                </div>
            </div>
        </div>
        <div style="background-color: #382525;padding-top:40px;padding-bottom:40px">
            <div class="container">
                <div class="table-container">
                    <div class="row table-row">
                        <div class="col-sm-1 table-col ecomctr">
                            <div class="ecomctr-group-title">
                                <span class="bind" mybind="Id" myvalue="testoprenota" format="formatlabelresource"></span>
                            </div>
                        </div>
                        <div class="col-sm-3  table-col ecomctr">
                            <div id="calendarbookinfo"></div>
                            <div style="display:none">
                                <div id="calendarbookinfo2"></div>
                                <div id="calendarbookmessages2"></div>
                            </div>
                        </div>
                        <div class="col-sm-2 table-col ecomctr" id="calendarbookselectdate">
                            <div style="display:table;margin: 0px auto;position:relative">
                                <div class="ecomctr-group">
                                    <input class="form-control bind" style="min-width:160px" placeholder="testoordineform1" mybind="fake" />
                                    <label class="ecomctr-icon"><i class="fa fa-calendar"></i></label>
                                    <div id="calendarbook" class="bind bookingtool" style="position:absolute;left:0px;top:35px;display:none;z-index:999" mybind="Id"> </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5 table-col ecomctr">
                            <div class="row">
                                <div class="col-xs-6">
                                    <select class="form-control" id="calendarbookselectadult">
                                        <option value="" class="bind" mybind="Id" myvalue="formtestoadulti" format="formatlabelresource"></option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="999">>8</option>
                                    </select>
                                </div>
                                <div class="col-xs-6">
                                    <select class="form-control" id="calendarbookselectchild">
                                        <option value="" class="bind" mybind="Id" myvalue="formtestobambini" format="formatlabelresource"></option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="999">>8</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-1 table-col ecomctr">
                            <div id="calendarbookmessages"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <span class="bind" mybind="Id" myvalue="testoordine3" format="formatlabelresource"></span>
                </div>
            </div>
        </div>
    </div>
    <!-- FINE SEZIONE GESTIONE CARRELLO PRENOTAZIONI -->

</div>

<div id="replaceid" style="text-align: left" itemscope="" itemtype="http://schema.org/Product">

        <div class="row">

                    <a class="bind" target="_self" href="link" title="titolo" mybind="Id">
                        <h1 itemprop="name" class="bind mb-2 tx-primary-color" mybind="Id" myvalue="titolo" format="formattitle"></h1>

                    <meta itemprop="availability" content="https://schema.org/InStock">
                    <div class="tx-primary-color" style="font-weight: 500; font-size: 2rem; line-height: normal;">
                        <span class="bind" mybind="Prezzo" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                    </div>
                    <div class="px-2 tx-secondary-color" style="font-weight: 300; font-size: 1.4rem; text-decoration: line-through;">
                        <span style="padding-left:10px; padding-right:5px; font-weight: 200;" class="bind" mybind="PrezzoListino" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                    </div>

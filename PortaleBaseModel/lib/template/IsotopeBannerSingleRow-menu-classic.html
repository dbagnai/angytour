 <style>
     :root { --main-wole-diameter: 77px }
     :root { --main-border-depth: 1px }
     :root { --main-outline-depth: 3px }
     :root { --main-offset-depth: 3px }
     :root { --main-border-color: #c7b06e }

     .cornicione {
        border-style: solid !important;
        border-width: var(--main-border-depth) !important;
        outline-style: solid !important;
        outline-width: var(--main-outline-depth) !important;
        outline-color: var(--main-border-color);
        outline-offset: var(--main-offset-depth);
     }
     .circular-segment {
         height:calc((var(--main-wole-diameter) / 2) + 7px);
         width:calc((var(--main-wole-diameter) / 2) + 7px);
         overflow:hidden;
     }
     .c-s-top-left {
         left:calc((var(--main-border-depth) + var(--main-outline-depth) + var(--main-offset-depth)) * -1);
         top:calc((var(--main-border-depth) + var(--main-outline-depth) + var(--main-offset-depth)) * -1);
     }
     .c-s-top-right {
         right:calc((var(--main-border-depth) + var(--main-outline-depth) + var(--main-offset-depth)) * -1);
         top:calc((var(--main-border-depth) + var(--main-outline-depth) + var(--main-offset-depth)) * -1);
     }
     .c-s-bottom-right {
         right:calc((var(--main-border-depth) + var(--main-outline-depth) + var(--main-offset-depth)) * -1);
         bottom:calc((var(--main-border-depth) + var(--main-outline-depth) + var(--main-offset-depth)) * -1);
     }
     .c-s-bottom-left {
         left:calc((var(--main-border-depth) + var(--main-outline-depth) + var(--main-offset-depth)) * -1);
         bottom:calc((var(--main-border-depth) + var(--main-outline-depth) + var(--main-offset-depth)) * -1);
     }
    .whole-circle {
        width: var(--main-wole-diameter);
        height:var(--main-wole-diameter);
        line-height:var(--main-wole-diameter);
        z-index: 1;
        border-style: solid !important;
        border-width: 3px !important;
    }
    .whole-circle:before {
         background: none;
         border: 3px solid var(--main-border-color);
         content: "";
         display: block;
position: relative;
         pointer-events: none;
         border-radius: 100%;
         margin-top: -3px;
         margin-left: -3px;
         padding: 50%;
}
    .whole-circle:after {
         content: "";
         background: none;
         border: 1px solid var(--main-border-color);
         display: block;
         position: absolute;
         margin-top: -7px;
         margin-left: -7px;
         padding: calc(50% + 6px);
         top: 0;
         border-radius: 100%;
}
    .w-c-top-left {
        margin-top:calc(var(--main-wole-diameter) / -2);
        margin-left:calc(var(--main-wole-diameter) / -2);
    }
    .w-c-top-right {
        margin-top:calc(var(--main-wole-diameter) / -2);
        margin-right:calc(var(--main-wole-diameter) / -2);
        right:calc((var(--main-border-depth) + var(--main-outline-depth) + var(--main-offset-depth)) * -1);
    }
    .w-c-bottom-right {
        margin-bottom:calc(var(--main-wole-diameter) / -2);
        margin-right:calc(var(--main-wole-diameter) / -2);
        bottom: calc((var(--main-border-depth) + var(--main-outline-depth) + var(--main-offset-depth)) * -1);
        right: calc((var(--main-border-depth) + var(--main-outline-depth) + var(--main-offset-depth)) * -1);
    }
    .w-c-bottom-left {
        margin-bottom:calc(var(--main-wole-diameter) / -2);
        margin-left:calc(var(--main-wole-diameter) / -2);
        bottom: calc((var(--main-border-depth) + var(--main-outline-depth) + var(--main-offset-depth)) * -1);
    }
    .ornamento {
        width: 12px;
        height: 12px;
        z-index: 3;
        background-color: var(--main-border-color);
    }
 </style>

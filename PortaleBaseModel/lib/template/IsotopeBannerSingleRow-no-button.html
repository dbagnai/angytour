 <!-- Isotope  -->
<div class="row" style="margin:0;">
    <div class="col-sm-12" style="padding:0px">
        <ul class="works-grid works-grid-gut works-grid-1 works-hover-lw alternatecolor" id="replaceid">
            <li class="work-item" style="margin-bottom:0px;">
                <div class="work-div-noborder even m-0 p-0 pb-sm-5 p-sm-5 bg-light-color">
                    <div class="row align-items-center my-0 mx-auto width-banner-fascia">
                        <div class="col-md-6 px-0 px-sm-3">
                            <div class="work-image-no-button" style="background-color:transparent;">
                                <img src="/images/dummylogo.png" alt="" class="bind" mybind="Id" />
                            </div>
                        </div>
                        <div class="col-md-6 px-3 text-center text-sm-left animated" data-animtype="bounceInRight" data-animrepeat="1" data-animspeed="0.5s" data-animdelay="0.5s">
                            <div class="mb-4" style="max-height:248px;overflow:hidden">
                                <h3 class="mt-4 mt-sm-0 mb-1 title-isotope">
                                    <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                                </h3>
                                <!--<p class="mb-0 bind subtitle-isotope" mybind="Id" myvalue="titolo" format="formatsubtitle"></p>-->
                                <div class="work-subcaption text-center text-sm-left body-isotope mt-2 mb-2 px-0" style="min-height:50px; height:auto;">
                                    <span class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="work-div-noborder odd m-0 p-0 pb-5 bg-white p-sm-5">
                    <div class="row align-items-center my-0 mx-auto width-banner-fascia">

                        <div class="col-md-6 px-0 px-sm-3 order-1 order-sm-12">
                            <div class="work-image-no-button" style="background-color:transparent;">
                                <img src="/images/dummylogo.png" alt="" class="bind" mybind="Id" />
                            </div>
                        </div>

                        <div class="col-md-6 px-3 order-12 order-sm-1 text-center text-sm-right animated" data-animtype="bounceInLeft" data-animrepeat="1" data-animspeed="0.5s" data-animdelay="0.5s">
                            <div class="mb-4" style="max-height:248px;overflow:hidden">
                                <h3 class="mt-4 mt-sm-0 mb-1 title-isotope">
                                    <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                                </h3>
                                <!--<p class="mb-0 bind subtitle-isotope" mybind="Id" myvalue="titolo" format="formatsubtitle"></p>-->
                                <div class="work-subcaption text-center text-sm-right body-isotope mt-2 mb-2 px-0" style="min-height:50px; height:auto;">
                                    <span class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<!-- Fine Isotope   -->

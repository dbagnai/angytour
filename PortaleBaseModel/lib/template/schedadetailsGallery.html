<div id="replaceid" class="blog-post" style="text-align: left; margin-bottom:40px;" itemscope="" itemtype="http://schema.org/Article">
    <h1 itemprop="name" style="margin-bottom:4px">
        <a class="bind primary-color" target="_self" href="link" title="titolo" mybind="Id">
            <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span><br />
            <span style="font-size: 0.7em;line-height: 0.1;" class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle">
            </span>
        </a>
    </h1>
    <!-- Placeholder per la owl gallery -->
    <div id="plhGallery" class="bind mb-4" mybind="Id" myvalue="video" format="frmvisibility"></div>
    <div class="responsive-video" style="display: none">
        <iframe frameborder="0" allowfullscreen class="bind" mybind="Id" myvalue="video" frameborder="0" allowfullscreen src=""></iframe>
    </div>
    <div style="padding-top:0px;padding-left:0px;padding-right:0px;position:relative;">
        <div class="clearfix"></div>
    </div>
    <div style="padding:0">
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <p>
            <!--   <div class="addthis_inline_share_toolbox"></div> --><div class="share42init" data-path="/js/share42/"></div>
        </p>
        <div mybind="Id" class="bind files-list" style="display:none"></div>

        <div class="blog-post-body" itemprop="description">
            <span class="bind" mybind="Id" myvalue="descrizione" myvalue1="12000" format="formatdescrizione"></span><br />
            <span class="bind" mybind="Id" myvalue="datitecnici" myvalue1="12000" format="formatdescrizione"></span>
        </div>
        <div class="clearfix"></div>
        <div class="float-left">
            <a  rel="nofollow" class="bind" style="display:none;" target="_self" href="prevlink" title="prevlinktext" mybind="Id">
                <span class="btn bind" mybind="Id" myvalue="schedaindietro" format="formatlabelresource"></span>
                <div style="display:inline-block;"></div>
            </a>
        </div>
        <div class="float-right">
            <a  rel="nofollow" class="bind" style="display:none;" target="_self" href="nextlink" title="nextlinktext" mybind="Id">
                <span class="btn bind" mybind="Id" myvalue="schedaavanti" format="formatlabelresource"></span>
                <div style="display:inline-block;vertical-align:top"></div>
            </a>
        </div>
        <div class="clearfix" style="margin-top:10px"></div>
    </div>
</div>

        <div class="card m-2" style="overflow:hidden;border:none">
            <a class="bind primary-color" preload target="_self" href="link" title="titolo" mybind="Id">
                <div class="position-relative imgovercontainer work-image">
                    <img src="/images/dummylogo.png" alt="" class="bind card-img-top lazy" mybind="Id" />

                    </div>
                </div>
            </a>
            <div class="card-body text-center">
                <!--<div class="work-subcaption text-center position-absolute p-0 w-auto" style="z-index: 9999999; bottom: 0; height: auto; overflow: visible; margin-bottom:50px !important">-->
                <a class="bind" target="_self" href="link" title="titolo" mybind="Id">
                    <span class="mb-2 scalablefont-smallest">
                        <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                    </span>
                    <span class="mt-0 mb-3 scalablefont-smallest">
                        <span class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle" style=""></span>
                    </span>
                </a>
            </div>
        </div>

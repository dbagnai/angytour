<div id="replaceid" style="text-align: left" itemscope="" itemtype="http://schema.org/Article">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 itemprop="name" style="margin-bottom:4px">
                    <a class="bind" target="_self" href="link" title="titolo" mybind="Id">
                        <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span><br />
                        <span style="font-size: 70%" class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle">
                        </span>
                    </a>
                </h1>
                <div class="blog-post-details" runat="server" id="divPostDetails">

                    <div style="padding-left: 0px" class="blog-post-details-item  blog-post-details-item-left">
                        <div style="font-weight: 800; font-size: 1.9em; float: left; line-height: normal">
                            <span class="bind" mybind="Prezzo" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                        </div>
                        <div class="clearfix"></div>
                        <div style="font-weight: 600; font-size: 1.4em; color: #888; float: left; text-decoration: line-through; line-height: normal">
                            <em>
                                <span style="text-decoration: line-through;font-size:0.9rem;color:#aaa;padding-left:5px;padding-right:5px" class="bind" mybind="PrezzoListino" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                            </em>
                        </div>
                    </div>

                    <div class="clearfix"></div>
                    <div class="blog-post-details-item blog-post-details-item-left">
                        <span class="bind" mybind="CodiceTipologia" format="frmtipologia"></span>
                        <meta itemprop="datePublished" class="bind" mybind="DataInserimento" myvalue="visualData" format="formatdata" />
                        <span class="bind" mybind="DataInserimento" myvalue="TestoPubblicatodata" myvalue1="visualData" format="formatlabelresource"></span>
                        <span class="bind" mybind="DataInserimento" myvalue="visualData" format="formatdata"></span>
                        <span class="bind" mybind="CodiceCategoria" format="frmcategoria"></span>
                        <span class="bind" style="font-size:0.8rem" mybind="CodiceCategoria2Liv" format="frmcategoria2liv"></span>
                    </div>

                    <div class="blog-post-details-item blog-post-details-item-left">
                        <span class="bind" mybind="CodiceRegione" format="frmregione"></span>
                        <span class="bind" mybind="CodiceProvincia" format="frmprovincia"></span>
                        <span class="bind" mybind="CodiceComune" format="formatvalue"></span>
                    </div>
                    <!--<div class="float-right bind" mybind="Id" mybind1="Qta_vendita" format="formatbtncarrello"></div>-->

                </div>
                <!-- Placeholder per la owl gallery -->
                <div id="plhGallery" class="bind" mybind="Id" myvalue="video" format="frmvisibility"></div>
                <div class="responsive-video" style="display: none">
                    <iframe frameborder="0" allowfullscreen class="bind" mybind="Id" myvalue="video" frameborder="0" allowfullscreen src=""></iframe>
                </div>
                <p>
                    <!-- Go to www.addthis.com/dashboard to customize your tools -->
                    <!--   <div class="addthis_inline_share_toolbox"></div> --><div class="share42init" data-path="/js/share42/"></div>
                </p>
                <div mybind="Id" class="bind files-list" style="display:none"></div>
                <div class="blog-post-body" style="text-align: justify" itemprop="description">
                    <span class="bind" mybind="Id" myvalue="descrizione" myvalue1="12000" format="formatdescrizione"></span><br />
                    <span class="bind" mybind="Id" myvalue="datitecnici" myvalue1="12000" format="formatdescrizione"></span>
                </div>


                <!-- SEZIONE GESTIONE CARRELLO PRENOTAZIONI -->
                <div id="prenotalinkpoint" style="padding-top: 80px; margin-top: -80px;"></div>
                <!-- SEZIONE GESTIONE CARRELLO -->
                <div class="d-flex justify-content-center d-lg-block mx-lg-0">
                    <div mybind="Id" class="bind files-list" style="display:none"></div>
                    <div id="carrellos1" class="bind carellotool w-100 mt-3 mt-lg-0 px-3 px-lg-0" mybind="Id">
                        <!--<div class="float-right table-col ecomctr" id="carrellos1messages"></div>
                        <div class="float-right table-col ecomctr" id="carrellos1selectdate" style="display:none">
                            <div style="display:table;margin: 10px auto 0px auto;position:relative">
                                <div class="ecomctr-group">
                                    <input class="form-control bind" style="min-width:160px" placeholder="testoordineform1" mybind="fake" id="carrellos1price" />
                                    <label class="ecomctr-icon"><i class="fa fa-calendar"></i></label>
                                    <div id="carrellos1calendar" style="position:absolute;left:0px;top:35px;display:none;z-index:96"></div>
                                </div>
                            </div>
                        </div>-->
                        <div class="w-100 px-2 py-3   border bd-primary-color">
                            <div class="w-100 d-flex justify-content-center align-items-center ">
                                <div id="carrellos1minus"></div>
                                <div class="px-1" id="carrellos1qty" optiontype=""></div>
                                <div id="carrellos1plus"></div>
                                <div class="pl-2" id="carrellos1addsingle"></div>
                            </div>
                            <!--<div class="w-100 pt-3 d-flex justify-content-center align-items-center ">
                                <div class="ml-3 bind" mybind="Id" myvalue="vaialcarrello" format="formatlabelresource"></div>
                            </div>-->
                            <div class="pt-3 pb-1  px-3 px-md-0 bind" mybind="Id" myvalue="vaialcarrello1" format="formatlabelresource"></div>

                            <div class="w-100 d-flex justify-content-center align-items-center ">
                                <div class="clearfix" id="carrellos1messages" style="color:red"></div>
                            </div>
                        </div>
                        <!--SEZIONE PER LA GESTIONE CARATTERISTICHE CON RIFERIMENTO ALLE QUANITA' -->
                        <div id="carrellos1cars" class="px-2 pt-3 bg-light-color border bd-primary-color" style="display:none">
                            <div class="w-100 d-flex justify-content-center align-items-center ">
                                <select id="carrellos1car1" bindingprop="Caratteristica1" class="mx-auto form-control ddlcaratteristiche  w-100" style="background-color:#fff"></select>
                                <select id="carrellos1car2" bindingprop="Caratteristica2" class="mx-auto form-control ddlcaratteristiche  w-100" style="background-color:#fff"></select>
                            </div>
                        </div>
                        <!--<div class="w-100 p-1 bg-primary-color text-white text-center"></div>
                        <div class="bind mb-3 px-2 py-1 text-center bg-light-color border bd-primary-color" mybind="Id" myvalue="testocall" format="formatlabelresource"></div>-->
                        <!--<div class="bind mb-3 text-center" mybind="Id" myvalue="infoutili" format="formatlabelresource"></div>-->
                    </div>
                </div>
                <!-- FINE SEZIONE GESTIONE CARRELLO -->
                <div class="clearfix py-1"></div>
                <!--<div class="col-sm-4">
                    <a rel="nofollow, noindex" class="bind buttonstyle" target="_self" href="contactlink" title="" mybind="Id"><span class="bind" mybind="Id" myvalue="testorichiedi1" format="formatlabelresource"></span></a>
                </div>-->
                <div class="float-right">
                    <a rel="nofollow, noindex" class="bind divbuttonstyle" target="_blank" href="printlink" title="" mybind="Id"><span class="bind" mybind="Id" myvalue="stampa" format="formatlabelresource"></span></a>
                </div>
                <div class="float-right" style="margin-right:15px">
                    <a class="bind divbuttonstyle" target="_self" href="bcklink" title="" mybind="Id"><span class="bind" mybind="Id" myvalue="testoindietro" format="formatlabelresource"></span></a>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="replaceid" class="blog-post" style="text-align: left" itemscope="" itemtype="http://schema.org/Article">

    <!-- Placeholder per la owl gallery -->
    <div id="plhGallery" class="bind" mybind="Id" myvalue="video" format="frmvisibility"></div>
    <div class="responsive-video" style="display: none">
        <iframe frameborder="0" allowfullscreen class="bind" mybind="Id" myvalue="video" frameborder="0" allowfullscreen src=""></iframe>
    </div>

    <div style="padding-top:20px;padding-left:10px;padding-right:20px;position:relative;">
        <!--<div class="avatar avatar-large float-left">
            <div class="avatar-inner">
                <img class="bind avatar" mybind="Id" src="" />
            </div>
        </div>-->
        <div class="float-right">
            <span class="bind" mybind="Id" myvalue="TestoPubblicatodata" format="formatlabelresource"></span>
            <i><span class="bind" mybind="DataInserimento" myvalue="visualData" format="formatdata1" style="font-size:0.8rem"></span></i>
        </div>
        <div class="float-right">
            <span class="bind" mybind="CodiceRegione" format="frmregione"></span>
            <span class="bind" mybind="CodiceProvincia" format="frmprovincia"></span>
            <span class="bind" mybind="CodiceComune" format="formatvalue"></span>
        </div>
        <meta itemprop="datePublished" class="bind" mybind="DataInserimento" myvalue="visualData" format="formatdata" />

            <div class="float-left" style="padding-right:10px;font-size:0.9rem; font-style:italic;text-align:right">
                <span class="bind" mybind="Id" myvalue="selectcaratteristica1" format="formatlabelresource"></span>
                <span class="bind" itemprop="author" mybind="Autorenome"></span>
           
            </div>
        </div>-->
        <div class="clearfix"></div>
    </div>
    <div style="padding:20px">
        <h1 itemprop="name" style="margin-bottom:4px">
            <a class="bind" style="color:#ecc33c" target="_self" href="link" title="titolo" mybind="Id">
                <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span><br />
                <span style="font-size: 0.7em;line-height: 0.1;" class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle">
                </span>
            </a>
        </h1>
        <div class="bind linksmall" mybind="Id" myvalue="linksezione" format="formatlinksezione" style="padding-top:5px;padding-bottom:5px"></div>
        <!--<span class="bind" mybind="CodiceCategoria" format="frmcategoria"></span>-->
        <!--<span class="bind" mybind="CodiceTipologia" format="frmtipologia"></span>-->
        <div class="blog-post-details" runat="server" id="divPostDetails">
            <div style="padding-left: 0px" class="blog-post-details-item  blog-post-details-item-right">
                <div style="font-weight: 800; font-size: 1.9em; float: left; line-height: normal">
                    <span class="bind" mybind="Prezzo" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                </div>
                <div class="clearfix" style="float: left;"></div>
                <div style="font-weight: 600; font-size: 1.4em; color: #888; float: left; text-decoration: line-through; line-height: normal">
                    <em>
                        <span style="text-decoration: line-through;font-size:1.4rem;color:#aaa;padding-left:10px;padding-right:5px;font-weight: 200;" class="bind" mybind="PrezzoListino" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                    </em>
                </div>
            </div>
        </div>
        <p>
            <!-- Go to www.addthis.com/dashboard to customize your tools -->
            <div class="addthis_inline_share_toolbox"></div>
        </p>
        <div mybind="Id" class="bind files-list" style="display:none"></div>

        <div class="blog-post-body" itemprop="description">
            <span class="bind" mybind="Id" myvalue="descrizione" myvalue1="12000" format="formatdescrizione"></span><br />
            <span class="bind" mybind="Id" myvalue="datitecnici" myvalue1="12000" format="formatdescrizione"></span>
        </div>
        <div class="clearfix"></div>

            <a rel="nofollow, noindex" class="btn bind" style="width: 100%;" target="_self" href="contactlink" title="" mybind="Id"><span class="bind" mybind="Id" myvalue="testorichiedi1" format="formatlabelresource"></span></a>
        </div>-->

        <div class="float-left">
            <a rel="nofollow, noindex" class="btn bind" style="width: 100%" target="_blank" href="printlink" title="" mybind="Id"><span class="bind" mybind="Id" myvalue="stampa" format="formatlabelresource"></span></a>
        </div>

        <div class="clearfix" style="margin:40px"></div>
        <div class="float-left" style="max-width:240px"> 
            <a class="bind" style="width: 100%;display:none;border:1px solid #ccc;padding:10px" target="_self" href="prevlink" title="" mybind="Id">

                    <br />
                </div><div style="line-height:14px;display:inline-block;vertical-align:top;font-size:0.8em" class="bind" mybind="Id" myvalue="prevlinktext" format="formattestoreplace"></div>

        </div>
        <div class="float-right" style="max-width:240px"> 
            <a class="bind" style="width: 100%;display:none;border:1px solid #ccc;padding:10px" target="_self" href="nextlink" title="" mybind="Id"><span class="bind" mybind="Id" myvalue="schedaavanti" format="formatlabelresource"></span><div style="line-height:32px;display:inline-block;vertical-align:top"><br /></div><div style="font-size:0.8em;line-height:14px;display:inline-block;vertical-align:top" class="bind" mybind="Id" myvalue="nextlinktext" format="formattestoreplace"></div></a>
        </div>

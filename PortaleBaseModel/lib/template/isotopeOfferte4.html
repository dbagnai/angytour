 <!-- Isotope  -->
<div class="row" style="margin-bottom: 20px; margin-top: 0px; display: none">
    <div class="col-sm-12">
        <ul class="works-grid works-grid-gut works-grid-1 works-hover-lw" id="replaceid">
            <li class="work-item" style="border-bottom:none;margin-bottom:10px;padding-bottom:10px">
                <div class="work-div" style="padding:0px;background-color: rgba(200,200,200,0.1);">
                    <a  onclick="javascript:JsSvuotaSession(this)"   class="bind" target="_self" href="link" title="titolo" mybind="Id">
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="work-image" style="background-color:transparent; height:250px;">
                                    <img src="/images/dummylogo.png" alt="" class="bind img-ant adapttocontainer lazy" mybind="Id" />
                                </div>
                            </div>
                            <div class="col-sm-7 text-center-mobile" style="height:200px;overflow:hidden">

                                <h3 class="work-title" style="font-size:1.2rem;font-weight:500;margin-bottom:0px;margin-top:20px;color:#4a4b4c">
                                    <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                                </h3>
                                <p class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle" style="margin-bottom:3px"></p>
                                <i><span class="bind" mybind="DataInserimento" myvalue="visualData" format="formatdata" style="font-size:0.8rem;"></span></i>
                                <div class="float-left pull-center-mobile" style="padding-right:10px; color:#0c5303; font-size:0.8em; font-style:italic;">
                                    <span class="bind" mybind="Id" myvalue="autore" format="formatautore"></span>
                                </div>
                                <div class="work-subcaption text-center-mobile" style="font-size:0.9rem;padding-top:12px;text-align:left;min-height:50px; height:auto">
                                    <span class="bind" mybind="Id" myvalue="descrizione" myvalue1="250" format="formatdescrizione"></span>
                                </div>
                             
                            </div>
                        </div>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>

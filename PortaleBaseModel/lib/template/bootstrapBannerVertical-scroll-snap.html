<style>
    .vertical-scroll-snap {
        overflow-y: scroll;
        -ms-scroll-snap-type: y mandatory;
        scroll-snap-type: y mandatory;
        /*max-height: calc(100vh - 300px);*/
        height: calc(490px + 35px);
    }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .vertical-scroll-snap::-webkit-scrollbar {
            display: none;
        }
    /* Hide scrollbar for IE and Edge e firefox */
    .vertical-scroll-snap {
        -ms-overflow-style: none;
        overflow: -moz-scrollbars-none;
    }

    .stacking-slide {
        /*scroll-snap-align: start;*/
        scroll-snap-align: initial;
        /*height: calc(100vh - 300px);*/
        height: calc(490px + 35px);
        width: 100%;
        position: -webkit-sticky;
        position: sticky;
        top: 35px;
        /*padding-top: 40px;
        margin-top: -40px*/
    }

        .stacking-slide:nth-last-child(1) {
            /*height: calc(100vh - 300px);*/
            height: calc(490px + 35px);
        }


        .stacking-slide .card-container {
            /*width: 750px;*/
            /*height: 750px;*/
            max-width: 750px;
            margin: 0px auto 0;
            position: relative;
        }

    .div-overlay {
        background: linear-gradient(180deg,rgba(255,255,255,1),rgba(255,255,255,.0));
    }

    .text-overlay {
        background: linear-gradient(180deg,rgba(255,255,255,1)50%,rgba(255,255,255,.0));
    }


    .inline-photo {
        top:40px;
        opacity: 1;
        box-shadow: 4px 12px 40px 6px rgba(0,0,0,.3);
        transition: transform 4s .25s cubic-bezier(0,1,.3,1),
              opacity .6s 1.25s ease-out,
              box-shadow 4s ease-in-out;
        will-change: transform, opacity;
        /*border: 1px solid #000 !important;*/
    }

.inline-photo.is-visible {
        opacity: 1;
        transform: matrix(0.92, 0, 0, 0.92, 0, -60);
        box-shadow: 4px 12px 40px 6px rgba(0,0,0,.005);
    }

@media screen and (max-width: 1366px) {
        .vertical-scroll-snap, .stacking-slide .card-container, .stacking-slide {
        max-height: calc(100vh - 390px);
        }
    }

@media screen and (max-width: 1024px) {
        .vertical-scroll-snap, .stacking-slide .card-container, .stacking-slide {
        max-height: calc(100vw - 450px);
        }
    }

@media only all and (max-width: 1024px) and (max-height: 768px) {
        .vertical-scroll-snap, .stacking-slide .card-container, .stacking-slide {
        max-height: calc(100vw - 420px);
        }
    }

    @media only all and (max-width: 768px) and (max-height: 1024px) {
        .vertical-scroll-snap, .stacking-slide .card-container, .stacking-slide {
        max-height: calc(100vh - 390px);
        }
    }

@media (max-width: 768px) {
    .vertical-scroll-snap, .stacking-slide .card-container, .stacking-slide, .stacking-slide:nth-last-child(1)  {
        height: calc((100vh / 2) + 1.5rem);
        max-height: calc((100vh / 2) + 1.5rem);
        }
    .vertical-scroll-snap {
        margin-top: 0;
    }
    .stacking-slide {
        padding-top: 0px;
        margin: 0 auto;
        width: 75%;
        top: 0;
    }
    .stacking-slide .card-container {
            margin: 0 auto;
    }
    .card-img {
        width: 100%; 
        height: calc((100vh / 2) + 1.5rem);
    }
    .inline-photo {
        top:0;
        box-shadow: none;
        transition: transform 0s .0s cubic-bezier(0,0,.0),
              opacity .0s 0s ease-out,
              box-shadow 0s ease-in-out;
        will-change: transform, opacity;
    }

    .inline-photo.is-visible {
        opacity: 1;
        transform: none;
        box-shadow: none;
    }

}

    @media (max-width: 576px) {
        .vertical-scroll-snap, .stacking-slide .card-container, .stacking-slide, .stacking-slide:nth-last-child(1) {
        height: calc((100vw) - 3rem);
        max-height: calc((100vw) - 3rem);
        }
        .stacking-slide {
        width: 100%;
        margin: 0;
    }
        .card-img {
         width: 100%;
        height: calc((100vw) - 3rem); 
    }
}

</style>

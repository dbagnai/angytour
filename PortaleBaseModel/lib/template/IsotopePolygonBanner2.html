<div class="row m-0 mx-0 mx-sm-2">
    <div class="col-sm-12 p-0">
        <ul class="works-grid works-grid-gut works-grid-2 works-hover-lw" id="replaceid">
            <li class="work-item animated mb-0" data-animtype="fadeIn" data-animrepeat="1" data-animspeed="1s" data-animdelay="0.5s">

                <div class="card rounded-responsive border-0 m-0 m-sm-2" style="overflow:hidden">
                    <!--<a class="bind" target="_self" href="link" title="" mybind="Id">-->
                    <div class="position-relative image-polygon" style="border-radius: 0rem !important;">
                        <img src="/images/dummylogo.png" alt="" class="bind card-img-top img-ant" mybind="Id" />
                        <div class="card-img-overlay p-0">
                        </div>
                    </div>
                    <!--</a>-->
                    <!--<div class="work-caption-over">
                            <h3  class="bind" mybind="Id" myvalue="titolo" format="formattitle"></h3>

                        <h3 class="card-title titolo-offerta mb-2" style="text-transform: uppercase; line-height: 2.2rem;">
                            <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                        </h3>
                        <h4 class="card-subtitle sottotitolo-offerta m-0 pb-5">
                            <span class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle"></span>
                        </h4>
                    </div>

                    <!-- BUTTON -->
                    <div class="position-absolute p-5 m-0 text-left" style="bottom:0; left:0">
                        <a class="bind" target="_self" href="link" title="titolo" mybind="Id">

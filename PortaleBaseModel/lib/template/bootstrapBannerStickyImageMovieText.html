<style>
    :root {
        /*--altezza-menu: 172px;*/ /*in caso di e-commerce*/
        --altezza-menu: 100px;
    }

    .show-on-scroll3 {
        height: calc(100vh - var(--altezza-menu));
        top: var(--altezza-menu);
    }

        .show-on-scroll3 .title-container-3 {
            margin: 5% 0;
        }

    /*#alternate3 section:nth-child(2) .show-on-scroll3 {
        margin: 0 auto !important;
    }*/

    #alternate3 section:nth-child(3) .show-on-scroll3 {
        margin-top: 0;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

    #alternate3 section:first-child img {
        height: calc(100vh - var(--altezza-menu));
        width: auto;
    }

    #alternate3 section:not(:first-child) img {
        content: url("") !Important;
        display: none;
    }

    .black-overlay {
        display: none;
        /*background: linear-gradient(180deg,rgba(0,0,0,.5),rgba(0,0,0,.5));*/
        background: linear-gradient(90deg,rgba(0,0,0,.5),rgba(0,0,0,.0));
        width: 100%;
        height: 100%;
        min-height: calc(100vh - var(--altezza-menu));
    }

    #alternate3 section:nth-child(1) .black-overlay {
        display: block;
    }

    .stacking-slide-text {
        width: 100%;
        position: -webkit-sticky;
        position: sticky;
        clip-path: inset(10% 10% 10% 10%);
        transition: clip-path 0.3s 0.0s ease-out;
        will-change: clip-path;
    }

        .stacking-slide-text.is-visible-text {
            clip-path: inset(0% 0% 0% 0%)
        }

        .stacking-slide-text .card-container {
            max-width: 100% !important;
            margin: 0px auto 0;
            position: relative;
        }

    .inline-text {
        opacity: 1;
        transition: opacity 0.3s 0.2s ease-out;
        will-change: opacity;
    }

        .inline-text.is-visible-text {
            opacity: 0;
        }

    #alternate3 section:last-child .inline-text.is-visible-text {
        opacity: 1;
    }


    @media (max-width: 1025px) {
        .show-on-scroll3 {
            min-height: calc(100vh - 100px);
            top: 100px;
        }
    }

    @media (max-width: 768px) {

        #alternate3 section {
            display: none;
        }

            #alternate3 section:first-child, #alternate3 section:last-child {
                display: block;
            }

                #alternate3 section:first-child img {
                    height: auto;
                    position: absolute;
                    width: 100%;
                }

            #alternate3 section:last-child {
                position: absolute;
                top: 0;
                left: 0;
            }
    }

    @media (max-width: 576px) {
        #alternate3 section:first-child img {
            height: 100vh;
            width: auto;
            transform: translateX(-50%);
        }
    }
</style>

<div class="row no-gutters">
    <div id="replaceid" class="mx-auto w-100">
        <section class="show-on-scroll3 stacking-slide-text">
            <div class="card text-white" style="overflow:hidden; background: none; border:none; border-radius:0;">
                <img class="d-block card-img bind border-0" src="" alt="" mybind="Id" />
                <div class="black-overlay" style="position:absolute"></div>
                <div class="px-3 px-sm-5 text-left w-75 mx-auto show-on-scroll3 inline-text">
                    <div class="title-container-3">
                        <h3 class="card-title">
                            <span class="bind mbr-section-title scalablefont-big alternative-font text-white p-0" style="font-weight: 400; background:none;" mybind="Id" myvalue="titolo" format="formattitle"></span>
                        </h3>
                        <h4 class="card-subtitle">
                            <span class="bind mbr-section-title scalablefont-medium pt-3 d-block text-left text-white" style="background:none;" mybind="Id" myvalue="titolo" format="formatsubtitle"></span>
                        </h4>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

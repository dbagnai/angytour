<div class="container" style="margin-bottom:60px;">
    <div class="row m-0">
        <div class="col-sm-12 p-0">

            <ul class="works-grid works-grid-gut works-grid-4 works-hover-lw" id="replaceid">
                <li class="work-item mb-0">
                    <div class="work-div-noborder p-0 m-1 text-center p-0 m-1 d-flex align-items-center flex-column isotope-staff">
                        <a onclick="javascript:JsSvuotaSession()" class="bind" target="_self" href="link" title="titolo" mybind="Id">
                            <div class="work-image rounded img-overlay">
                                <img src="/images/dummylogo.png" alt="" class="bind" mybind="Id" />
                                <div class="item-img-overlay">
                                </div>
                            </div>
                        </a>

                        <div class="work-subcaption text-center">
                            <h3 class="work-title" style="margin:20px auto 0">
                                <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                            </h3>
                            <div class="work-desc" style="margin-bottom:15px;">
                                <span class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle"></span>
                            </div>
                            <div>
                                <a onclick="javascript:JsSvuotaSession(this)" class="bind" target="_self" href="link" title="titolo" mybind="Id">
                                    <button type="button" class="btn btn-primary" style="font-size:0.8rem"><span class="bind" mybind="Id" myvalue="txtscopri" format="formatlabelresource"></span></button>
                                </a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

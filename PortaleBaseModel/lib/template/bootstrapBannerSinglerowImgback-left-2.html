<div class="alternatecolor" id="replaceid">
    <item class="even">
        <div class="bg-even py-5 p-md-5">
            <div class="m-0 p-0">
                <div class="position-relative imgbackstyle imgback bind" mybind="Id" style="margin: 15px; border-radius: 60px; overflow: hidden;">
                    <div class="container p-0" style="z-index:2">
                        <div class="row justify-content-start">
                            <img src="/images/dummylogo.png" alt="" class="bind d-block d-md-none imgBanner w-100" mybind="Id" />
                            <div class="col-12 col-md-5 text-left">
                                <div class="p-3" style=" display: grid; align-items: center; align-content: center; height: 80vh; background-color: #ffffffd9; padding: 10vh !important; border-right: 4px solid #000; ">
                                    <h3 class="card-title">
                                        <span class="bind mbr-section-title scalablefont-medium-big text-left   p-0" style="font-weight: 400; background:none;" mybind="Id" myvalue="titolo" format="formattitle"></span>
                                    </h3>
                                    <h4 class="card-subtitle">
                                        <span class="bind mbr-section-subtitle scalablefont-small-medium pt-3 d-block  text-left  " style="background:none;" mybind="Id" myvalue="titolo" format="formatsubtitle"></span>
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<div class="card-img-overlay card-overlay-rgba" style="z-index:1">
                    </div>-->
                </div>
            </div>
        </div>
    </item>
    <item class="odd">
        <div class="bg-odd py-5 p-md-5">
            <div class="m-0 p-0">
                <div class="position-relative imgbackstyle imgback bind" mybind="Id" style="margin: 15px; border-radius: 60px; overflow: hidden;">
                    <div class="container p-0" style="z-index:2">
                        <div class="row justify-content-start">
                            <img src="/images/dummylogo.png" alt="" class="bind d-block d-md-none imgBanner w-100" mybind="Id" />
                            <div class="col-12 col-md-7 text-right"></div>
                                <div class="col-12 col-md-5 text-right">
                                    <div class="p-3" style=" display: grid; align-items: center; align-content: center; height: 80vh; background-color: #ffffffd9; padding: 10vh !important; border-left: 4px solid #000; ">
                                        <h3 class="card-title">
                                            <span class="bind mbr-section-title scalablefont-medium-big text-left   p-0" style="font-weight: 400; background:none;" mybind="Id" myvalue="titolo" format="formattitle"></span>
                                        </h3>
                                        <h4 class="card-subtitle">
                                            <span class="bind mbr-section-subtitle scalablefont-small-medium pt-3 d-block  text-right  " style="background:none;" mybind="Id" myvalue="titolo" format="formatsubtitle"></span>
                                        </h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!--<div class="card-img-overlay card-overlay-rgba" style="z-index:1">
                    </div>-->
                </div>
            </div>
        </div>
    </item>
</div>

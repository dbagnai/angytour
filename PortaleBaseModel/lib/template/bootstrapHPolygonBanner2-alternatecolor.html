<div class="row no-gutters polygonblock" id="replaceid">

    <div class="col-12 col-sm-6 even">
        <div class="card border-tipo2 rounded-responsive m-2 m-md-2" style="overflow:hidden">
            <!--<a class="bind primary-color" preload target="_self" href="link" title="titolo" mybind="Id">-->
            <div class="position-relative image-polygon">
                <img src="/images/dummylogo.png" alt="" class="bind card-img-top lazy" mybind="Id" />
                <div class="card-img-overlay">
                </div>
            </div>
            <!--</a>-->
            <div class="card-body text-left p-5 polygon-backdrop parimulticolore">
                <!--<a class="bind" target="_self" href="link" title="titolo" mybind="Id">-->
                <h3 class="card-title titolo-offerta mb-2">
                    <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                </h3>
                <h4 class="card-subtitle sottotitolo-offerta mt-0 mb-3 mb-sm-0 mb-md-3 mb-lg-0 mb-xl-3 d-block d-sm-none d-md-block d-lg-none d-xl-block">
                    <span class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle" style=""></span>
                </h4>
                <!--</a>-->
            </div>
            <!-- BUTTON -->
            <div class="position-absolute p-5 m-0 text-left" style="bottom:0; left:0">
                <a class="bind" target="_self" href="link" title="titolo" mybind="Id">
                    <div class="bind btn btn-black-outline d-block d-md-none" mybind="Id" myvalue="txtscopri" format="formatlabelresource"></div>
                    <div class="bind btn parimulticolore d-none d-md-block" mybind="Id" myvalue="txtscopri" format="formatlabelresource"></div>
                </a>
            </div>
        </div>
    </div>

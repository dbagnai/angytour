<div id="replaceid" class="blog-post pwa-details-info mb-0 mt-3 text-left" itemscope="" itemtype="http://schema.org/Article">

    <div class="row mx-0">
        <!------------------------------
        ------ COLONNA 1 IMMAGINE ------
        ------------------------------->
        <!-- Placeholder per la owl gallery -->
        <div class="col-12 col-md-8">
            <div id="plhGallery" class="bind" mybind="Id" myvalue="video" format="frmvisibility"></div>
            <div class="responsive-video" style="display: none">
                <iframe frameborder="0" allowfullscreen class="bind" mybind="Id" myvalue="video" src=""></iframe>
            </div>
            <div class="blog-post-body text-center text-md-left m-0 pb-0 border-0 d-none d-md-block" style="line-height: 1.6rem;" itemprop="description">
                <span class="bind" mybind="Id" myvalue="datitecnici" myvalue1="6000" format="formatdescrizione"></span>
            </div>
        </div>

        <!----------------------------
        ------ COLONNA 2 TITOLO ------
        ----------------------------->
        <div class="col-12 col-md-4 pl-md-0">
            <div class="w-100 px-3 py-3 bg-light-color">
                <h1 itemprop="name" class="text-left mb-2">
                    <a class="bind" target="_self" href="link" title="titolo" mybind="Id">
                        <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span><br />
                        <span style="font-size: 70%" class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle">
                        </span>
                    </a>
                </h1>

                <!----------------------------------------------
    ------ COLONNA 2 PREZZO E DATI AGGIUNTIVI ------
    ----------------------------------------------->               
                <div class="w-100 d-flex justify-content-start pb-3" runat="server" id="divPostDetails">
                    <meta itemprop="price" class="bind" mybind="Prezzo" format="formatvalue">
                    <meta itemprop="priceCurrency" content="EUR">
                    <meta itemprop="availability" content="in_stock">
                    <div class="tx-primary-color" style="font-weight: 800; font-size: 1.5em; line-height: normal;">
                        <span class="bind" mybind="Prezzo" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                    </div>
                    <div class="px-2 tx-secondary-color" style="font-weight: 200; font-size: 1.4em; text-decoration: line-through; line-height: normal; padding-left:10px;">
                        <span class="bind" mybind="PrezzoListino" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                    </div>
                </div>
                <div id="divCommentstotals" class="bind commenttool onlytotals" mybind="Id" instance="commenttool1">
                </div>
                <!----------------------------
    ------ COLONNA 2 SOCIAL ------
    ----------------------------->
                <!-- Go to www.addthis.com/dashboard to customize your tools -->
                <!-- <div class="addthis_inline_share_toolbox text-md-left text-xs-center"></div> --><div class="share42init" data-path="/js/share42/"></div>
                <div mybind="Id" class="bind files-list" style="display:none"></div>

                <!---------------------------------
    ------ COLONNA 2 DESCRIZIONE ------
    ---------------------------------->
                <div class="blog-post-body text-left pt-2 pb-3 border-top-0" style="line-height: 1.6rem;" itemprop="description">
                    <span class="bind" mybind="Id" myvalue="descrizione" myvalue1="6000" format="formatdescrizione"></span>
                </div>

                <!------------------------------
    ------ COLONNA 2 PULSANTI ------
    ------------------------------->
                <div class="row">
                    <div class="col-sm-12 col-xs-12 mb-2 mx0">
                        <a rel="nofollow, noindex" class="bind btn w-100" target="_self" href="contactlink" title="" mybind="Id"><span class="bind" mybind="Id" myvalue="testorichiedi1" format="formatlabelresource"></span></a>
                    </div>
                </div>
            </div>
        </div>

        <!----------------------------------
        ------ COLONNA 1 DATI TECNICI ------
        ----------------------------------->
        <div class="col12 col-md-8 d-block d-md-none">
            <div class="blog-post-body text-left m-0 pb-0 border-0" style="line-height: 1.6rem;" itemprop="description">
                <span class="bind" mybind="Id" myvalue="datitecnici" myvalue1="6000" format="formatdescrizione"></span>
            </div>
        </div>

        <!---------------------------------------------------
        ------ COLONNA 1 SERVIZI (DOTAZIONI IN CAMERA) ------
        ---------------------------------------------------->
        <!--<div class="col-12 m-0 mt-5">
            <span class="bind" mybind="Id" myvalue="bannerevidenza" format="formatlabelresource"></span>
        </div>-->

        <!---------------------------------------------------
        ------ COMANDI NAVIGAZIONE ------
        ---------------------------------------------------->
        <div class="col-12">
        <div class="w-100 px-0 my-0 border-top-0">

            <div class="clearfix"></div>

            <div class="float-none mr-0 mt-3 mb-4 float-sm-left mr-sm-3">
                <a rel="nofollow, noindex" class="btn-black-outline bind w-100" target="_blank" href="printlink" title="" mybind="Id"><span class="bind" mybind="Id" myvalue="stampa" format="formatlabelresource"></span></a>
            </div>

            <!--<div class="clearfix" style="margin:40px"></div>-->
            <div class="d-flex justify-content-between mt-3 mb-4 float-none d-sm-block float-sm-right">
                <div class="mr-0 float-sm-left mr-sm-3">
                    <a class="bind" style="display:none;" target="_self" href="prevlink" title="prevlinktext" mybind="Id">
                        <span class="btn bind" mybind="Id" myvalue="schedaindietro" format="formatlabelresource"></span>
                        <div class="d-inline-block">
                        </div>
                    </a>
                </div>
                <div class="float-sm-right">
                    <a class="bind" style="display:none;" target="_self" href="nextlink" title="nextlinktext" mybind="Id">
                        <span class="btn bind" mybind="Id" myvalue="schedaavanti" format="formatlabelresource"></span>
                        <div class="d-inline-block align-top">
                        </div>
                    </a>
                </div>
            </div>

        </div>
        </div>
    </div>
</div>
<!--<hr />-->

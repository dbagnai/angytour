<div class="row" style="margin-bottom: 35px; margin-top: 20px; display: none">
    <div class="col-sm-12">
        <ul class="works-grid works-grid-gut works-grid-2 works-hover-lw" id="replaceid">
            <li class="work-item">
                <div class="card border-0" style="overflow:hidden">
                    <!--<div class="card-header"></div>-->
                    <!--<a class="bind" target="_self" href="link" title="titolo" mybind="Id">-->
                    <div class="position-relative image-polygon">
                        <img src="/images/dummylogo.png" alt="" class="bind card-img-top img-ant" mybind="Id" />
                        <!--<div class="card-img-overlay">
                        </div>-->
                    </div>
                    <!--</a>-->
                    <!--<div class="bind" mybind="Prezzo" mybind1="PrezzoListino" format="formatlabelsconto"></div>-->
                    <!--<div class="card-body text-center">-->
                    <div class="card-body text-left p-5 polygon-backdrop">
                        <h3 class="card-title titolo-offerta mb-2">
                            <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                        </h3>

                        <h4 class="card-subtitle sottotitolo-offerta mt-0 mb-3">
                            <span class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle" style=""></span>
                        </h4>
                        <!--<p class="card-text">
                            <span class="bind" mybind="Id" myvalue="descrizione" myvalue1="160" format="formatdescrizione"></span>
                        </p>-->
                        <!-- PREZZO -->
                        <div class="float-left text-left prezzo-responsive my-4 my-xl-3">
                            <span class="bind text-white" mybind="Prezzo" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                            <span style="font-size:0.6em;text-decoration:line-through;" class="bind tx-secondary-color" mybind="PrezzoListino" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                        </div>

                        <div class="clearfix"></div>


                    </div>

                    <!-- DETTAGLI PRODOTTO -->
                    <div class="position-absolute p-5 m-0 text-left" style="bottom:0; left:0">
                        <a class="bind" target="_self" href="link" title="titolo" mybind="Id">
                            <div class="bind btn btn-black-outline" mybind="Id" myvalue="txtscopri" format="formatlabelresource"></div>
                        </a>
                    </div>

                    <!--<div class="card-footer">Footer</div>-->
                </div>
            </li>
        </ul>
    </div>
</div>

<ul id="replaceid">
    <li>
        <div class="row">
            <div class="col-xs-1 text-left"><span class="bind" mybind="id"></span></div>
            <div class="col-xs-3 text-center"><span class="bind" mybind1="object" mybind="caratteristica1.value"></span></div>
            <div class="col-xs-3 text-center"><span class="bind" mybind1="object" mybind="caratteristica2.value"></span></div>
            <div class="col-xs-1" style="text-align:left;padding:0px"><span class="bind" mybind="qta"></span></div>
            <div class="col-xs-4" style="text-align:right;padding:0px">
                <div class="row">
                    <div class="col-xs-6">
                        <button type="button" style="width:100%;" class="btn btn-primary btn-xs bind select" mybind="id" myvalue="selectProdotto">Seleziona</button>
                    </div>
                    <div class="col-xs-6">
                        <button type="button" style="width:100%;" class="btn btn-danger btn-xs bind select" mybind="id" myvalue="cancelProdotto">Cancella</button>
                    </div>
                </div>

            </div>

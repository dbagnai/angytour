<style>
    .squarevariable .imgovercontainer.work-image > img, .squarevariable .imgovercontainer > img {
        -webkit-transition: all .35s ease;
        transition: all .35s ease;
    }

    .squarevariable .imgovercontainer:hover.work-image > img, .squarevariable .imgovercontainer:hover > img {
        -webkit-transform: scale(1.2) rotate(5deg);
        -moz-transform: scale(1.2) rotate(5deg);
        -ms-transform: scale(1.2) rotate(5deg);
        -o-transform: scale(1.2) rotate(5deg);
        transform: scale(1.2) rotate(5deg);
        -webkit-transition: all 1.0s ease;
        transition: all 1.0s ease;
        background-color: none !important;
    }

    .squarevariable .work-image:after, .squarevariable .imgovercontainer:after {
        margin: 7.5px 0;
        border: 1px solid #fff;
        width: calc(100% - 15px);
        height: calc(100% - 15px);
    }

    .squarevariable .work-image:hover:after, .squarevariable .imgovercontainer:hover:after {
        background-color: rgba(0,0,0,.0) !important;
        background: none !important;
    }

    @media (min-width: 1200px) {
        .squarevariable .imgovercontainer img {
            height: calc((1140px - 30px - 2rem) / 3) !important;
            width: auto !important;
        }
    }

    @media (min-width: 992px) {
        .squarevariable .imgovercontainer img {
            height: calc((960px - 30px - 2rem) / 3) !important;
            width: auto !important;
        }
    }
</style>
<div style="display: none; margin-bottom: -0.5rem !important; margin-top: -0.5rem !important;">

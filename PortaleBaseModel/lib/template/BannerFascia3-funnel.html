<style>
    .slidercycle > div {
        display: none
    }

        .slidercycle > div:nth-child(1) {
            display: block
        }
</style>

<div id="replaceid" data-cycle-timeout="2000" data-cycle-speed="1000" data-cycle-pause-on-hover="true" data-cycle-slides="> div" data-cycle-auto-height="container" style="z-index:95" class="slidercycle">
    <div class="w-100">
        <!--Contenitore con w-100 tiene a tutta larghezza ic ontenui della slide-->
        <div class="row align-items-center">
            <div class="col-6 pl-5 pr-0 pb-5 text-right textBanner d-none d-md-block">
                <div class="pull-center divTesto">
                    <div class="bind" mybind="Id" myvalue="titolo" format="formattestoreplace"></div>
                </div>
            </div>
            <div class="col-12 px-0 pt-3 pb-4 pb-md-0 side-image-content text-center textBanner d-block d-md-none">
                <div class="pull-center px-3 divTesto2">
                    <div class="bind px-3" mybind="Id" myvalue="titolo" format="formattestoreplace"></div>
                </div>
            </div>
            <div class="col-md-6 col-md-6 col-12">
                <div class="mbr-overlay-gradient"></div>
                <!--<div class="animated w-100 text-center" data-animtype="fadeIn" data-animrepeat="1" data-animspeed="1s" data-animdelay="0.5s" style="overflow:hidden;">--> <!--IMMAGINE ANIMATA-->
                <div class="w-100 text-right" style="overflow:hidden;">
                    <img src="/images/dummylogo.png" alt="" class="bind imgBanner w-100" mybind="Id" />
                </div>
            </div>
        </div>
    </div>
</div>

 <!-- Isotope  -->
<div class="row" style="margin-bottom: 20px; margin-top: 20px; display: none">
    <div class="col-sm-12">
        <ul class="works-grid works-grid-gut works-grid-3 works-hover-lw" id="replaceid">
            <li class="work-item">
                <div class="work-div-noborder" style="text-align:center;padding:10px 10px 5px 10px">
                    <div style="width:100%;height:70%;display:block;position:absolute;overflow:hidden;bottom:0px;left:0px;background-color:#f2ece6;z-index:1"></div>
                    <div style="width:100%;height:100%;display:block;position:relative;overflow:hidden;bottom:0px;left:0px;background-color:transparent;z-index:2">
                        <a class="bind" target="_self" href="link" title="titolo" mybind="Id">
                            <div class="work-image" style="background-color:transparent;height:300px;">
                                <img src="/images/dummylogo.png" alt="" class="bind img-ant adapttocontainer lazy" mybind="Id" />
                                <!--<div class="work-caption-over-1">
                                </div>-->
                            </div>
                            <h3 class="work-title" style="font-size:1.2rem;font-weight:600;margin-bottom:0px;margin-top:10px;color:#4a4b4c">
                                <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                            </h3>
                            <p class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle"></p>
                            <div class="work-subcaption" style="font-size:0.9rem;padding-top:12px;text-align:center;height:50px">
                                <span class="bind" mybind="Id" myvalue="descrizione" myvalue1="200" format="formatdescrizione"></span>
                            </div>
                            <div class="work-footer">
                                <!--<div class="pull-left" style="padding-right:10px">
                                    <span class="bind" mybind="Autore"></span>
                                </div>-->
                                <div class="pull-left" style="padding-right:10px">
                                    <span class="bind" mybind="DataInserimento" myvalue="visualData" format="formatdata"></span>
                                </div>
                                <div style="font-weight:500;width:100%;text-align:center;font-size:1.7rem;color:#33332e">
                                    <span class="bind" mybind="Prezzo" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                                    <span style="text-decoration: line-through;font-size:1rem;color:#aaa;padding-left:5px;padding-right:5px" class="bind" mybind="PrezzoListino" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<!-- Fine Isotope   -->

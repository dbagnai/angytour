<div class="container owlscrollerTestimonials">
    <div class="row">
        <div class="col-12 p-0">

            <!--FRECCE AVANTI - INDIETRO-->
            <div style="left:0;top:100px; z-index:96" class="d-none d-sm-block position-absolute">
                <a class="owl-btn prev-v2" id="replaceidprev"><i class="fa fa-chevron-left tx-dark-color"></i></a>
            </div>
            <div style="right:0;top:100px; z-index:96" class="d-none d-sm-block position-absolute">
                <a class="owl-btn next-v2" id="replaceidnext"><i class="fa fa-chevron-right tx-dark-color"></i></a>
            </div>

            <!--BLOCCO - ELEMENTI - SCORRIMENTO-->
            <div class="owl-carousel-v1 owl-work-v1 margin-bottom-40">
                <div class="owl-slider-v2" id="replaceid">
                    <div class="item box mb-4" style="background-color:transparent;">
                        <div class="border-0"style="box-shadow: none">
                            <div style="box-shadow: none" class="feature border-0 text-center">

                                <!--IMMAGINE-->
                                <div class="position-relative mt-0 mx-auto mb-3 text-center rounded-circle" style="background-color:transparent; height: 200px; width: 200px; overflow: hidden; background-color: transparent !important;">
                                    <a  class="bind" target="_self" href="link" title="titolo" mybind="Id">
                                        <div class="work-image img-overlay m-0" style="height: 200px;">
                                            <img style="height: 200px;" src="/images/dummylogo.png" alt="" class="bind lazyOwl d-block width-auto m-auto" mybind="Id" />
                                            <div class="item-img-overlay">
                                            </div>
                                        </div>
</a>
                                </div>

                                <!--SOCIAL-->
                                <div class="blog-post-body text-center border-0 m-0 py-1 px-0" style="line-height: 1.6rem;" itemprop="description">
                                    <span class="bind" mybind="Id" myvalue="datitecnici" myvalue1="6000" format="formatdescrizione"></span>
                                    <!--<i class="fa fa-facebook" style="color:#38569e"></i>&ensp;<i class="fa fa-twitter" style="color:#00aced"></i>&ensp;<i class="fa fa-instagram" style="color:#f33b9b"></i>&ensp;<i class="fa fa-internet-explorer" style="color:#00599e"></i>-->
                                </div>
                                <!--<div class="work-caption-over">
                            <h3  class="bind" mybind="Id" myvalue="titolo" format="formattitle"></h3>
                    </div>-->
                                <!--TESTI-->
                                <div class="work-subcaption text-center">
                                    <h3 class="work-title mb-1">
                                        <span style="font-size:1.4rem;font-weight:600;" class="bind mb-0 tx-primary-color" mybind="Id" myvalue="titolo" format="formattitle"></span>
                                    </h3>
                                    <div class="work-desc">
                                        <span style="font-size:1.2rem;" class="bind mb-0 tx-primary-color font-italic" mybind="Id" myvalue="titolo" format="formatsubtitle"></span>
                                    </div>
                                    <div class="mt-3">
                                        <p style="font-weight: 200;" class="bind" mybind="Id" myvalue="descrizione" myvalue1="180" format="formatdescrizione"></p>
                                    </div>
                                </div>

                                <!--PULSANTI-->
                                <a  class="bind text-center" target="_self" href="link" title="titolo" mybind="Id">
                                    <button type="button" class="btn-black-outline" style="border-radius: 18px;"><span class="bind" mybind="Id" myvalue="testimonial-button" format="formatlabelresource"></span></button>
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

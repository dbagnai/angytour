<div class="rev-slider-banner-full rev-slider-full" style="margin-bottom: 0px;display:none" runat="server" id="replaceid">
    <ul>
        <li class="bind revolution" data-transition="fade" data-slotamount="7" data-masterspeed="300" mybind="Id">
            <!--<img class="bind revolution" data-bgfit="contain" data-bgposition="center center" src="/images/dummylogo.png" mybind="Id" />-->
            <img class="bind revolution" data-bgfit="cover" data-bgposition="center center" src="/images/dummylogo.png" mybind="Id" />
            <div class="tp-caption  very_big_white row align-content-center start p-0 bind" data-x="0" data-y="center" data-hoffset="0" data-voffset="0" data-speed="1600" data-start="300" style="background: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgb(0 0 0 / 35%) 20%, transparent 40%);" data-easing="Power4.easeOut" data-endspeed="300" data-endeasing="Power1.easeIn">
                <div class="w-100 text-center txt-slider px-3 px-md-0" style="margin-top: 50vh;">
                    <p class="testoTxtCenter m-0">
                        <span class="bind alternative-font" mybind="Id" myvalue="titolo" format="formattitle"></span>
                    </p>
                    <p class="enfword bind p-0 mb-4 mb-md-3" style="line-height: 135% !important;" mybind="Id" myvalue="titolo" format="formatsubtitle">
                    </p>
                    <a class="mt-5 btn-testata animated col-12" target="_self" href="link" title="titolo" mybind="Id">
                       <span class="bind" mybind="Id" myvalue="txtscopri" format="formatlabelresource"></span>
                    </a>
                </div>

            </div>
        </li>
    </ul>
</div>

 <!-- Isotope  -->
<div class="row" style="margin-bottom: 10px; margin-top: 0px; display: none">
    <div class="col-sm-12">
        <ul class="works-grid works-grid-gut works-grid-1 works-hover-lw" id="replaceid">
            <li class="work-item" style="border-bottom:none;">
                <div style="max-width: 1600px; margin: 0px auto;">
                    <div class="work-div table-container"  style="padding:0px;background-color: rgba(200,200,200,0.1);">
                        <div class="row table-row" >
                            <div class="col-sm-6 table-col" style="padding:0px">
                                <a onclick="javascript:JsSvuotaSession(this)" class="bind" target="_self" href="link" title="titolo" mybind="Id">
                                    <div class="work-image" style="background-color:transparent;width:100%;min-height:200px;">
                                        <img src="/images/dummylogo.png" alt="" class="bind" mybind="Id" />
                                    </div>
                                </a>
                            </div>
                            <div class="col-sm-6 table-col" style="margin-left:15px;margin-right:15px;">
                                <div style="max-height:300px;overflow:hidden">
                                    <a onclick="javascript:JsSvuotaSession(this)" class="bind" target="_self" href="link" title="titolo" mybind="Id">
                                        <h3 class="work-title" style="font-size:1.3rem;font-weight:500;margin-bottom:0px;margin-top:20px;font-weight:600;color:#444">
                                            <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                                        </h3>
                                        <p class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle" style="margin-bottom:3px;font-weight:500;font-size:1.2rem"></p>
                                        <i><span class="bind" mybind="DataInserimento" myvalue="visualData" format="formatdata" style="font-size:0.8rem"></span></i>
                                        <div class="pull-left pull-center-mobile" style="padding-right:10px;font-size:0.9rem; font-style:italic;">
                                            <span class="bind" mybind="Id" myvalue="autore" format="formatautore"></span>
                                        </div>
                                    </a>
                                    <div class="work-subcaption text-center-mobile" style="font-size:1.1rem;padding-top:12px;text-align:left;min-height:50px; height:auto">
                                        <span class="bind" mybind="Id" myvalue="descrizione" myvalue1="250" format="formatdescrizione"></span>
                                        <!--<span class="bind" mybind="Id" myvalue="datitecnici" myvalue1="250" format="formatdescrizione"></span>-->
                                    </div>
                                </div>

                                <div>
                                    <div style="font-size:2rem;margin-top:12px">
                                        <span class="bind" mybind="Prezzo" myvalue="visualPrezzo" format="formatprezzoofferta"></span><br />
                                        <span style="font-size:0.6em;text-decoration:line-through;color:#ccc" class="bind" mybind="PrezzoListino" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                                    </div>

                                </div>
                                <div>
                                    <!--<div class="bind" mybind="Id" mybind1="Qta_vendita" mybind2="Xmlvalue" mybind3="Prezzo" format="formatbtncarrello"></div>-->
                                    <a onclick="javascript:JsSvuotaSession(this)" class="bind pull-right" target="_self" href="link" title="titolo" mybind="Id" style="display:block;margin-bottom:15px">
                                        <button type="button" class="btn btn-primary" style="font-size:1rem"><span class="bind" mybind="Id" myvalue="testoleggi" format="formatlabelresource"></span></button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                 
                </div>
            </li>
        </ul>
    </div>
</div>
<!-- Fine Isotope   -->

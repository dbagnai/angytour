<!-- Isotope  -->
<div class="row" style="margin-bottom: 35px; display: none">
    <div class="col-sm-12">
        <ul class="works-grid  works-grid-gut works-grid-3 works-hover-lw" id="replaceid">
            <li class="work-item">
                <div class="card m-2 border-tipo1" style="overflow:hidden">

                    <a class="bind primary-color" preload target="_self" href="link" title="titolo" mybind="Id">
                        <div class="position-relative imgovercontainer">
                            <img src="/images/dummylogo.png" alt="" class="bind card-img-top img-ant" mybind="Id" />
                            <div class="card-img-overlay">
                            </div>
                        </div>
                    </a>

                    <div class="card-body text-left">
                        <a class="bind" target="_self" href="link" title="titolo" mybind="Id">
                            <h3 class="card-title titolo-offerta mb-2">
                                <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                            </h3>
                            <h4 class="card-subtitle sottotitolo-offerta mt-0 mb-2">
                                <span class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle" style=""></span>
                            </h4>
                        </a>

                        <p class="card-text" style="font-size:1rem">
                            <span class="bind" mybind="Id" myvalue="descrizione" myvalue1="220" myvalue2="nobreak" format="formatdescrizione"></span><br />
                        </p>

                        <div class="">
                            <div class="row align-items-end">
                                <!--<div class="col float-left text-left">
                                    <div class="float-left my-0 mr-2">
                                        <a class="bind" target="_self" href="link" title="titolo" mybind="Id">
                                            <div class="float-right bind button-carrello" mybind="Id" myvalue="vedi" format="formatlabelresource"></div>
                                        </a>
                                    </div>
                                    <div id="carrello-click" class="float-left my-0 bind carrello-stop" style="z-index:1" mybind="Id" mybind1="Qta_vendita" mybind2="Xmlvalue" mybind3="Prezzo" format="formatbtncarrello">
                                    </div>
                                </div>-->
                                <div class="col-12 col-xl float-left text-center text-xl-left">
                                    <a  class="bind float-none float-xl-left" target="_self" href="link" title="titolo" mybind="Id">
                                        <button type="button" class="btn btn-primary button-isotope"><span class="bind" mybind="Id" myvalue="txtscopri" format="formatlabelresource"></span></button>
                                    </a>
                                </div>
                                <div class="col-12 col-xl-auto float-right text-center text-xl-right mt-2 mt-xl-0 prezzo-responsive">
                                    <span class="bind" mybind="Id" myvalue="prezzo1" format="formatlabelresource"></span>
                                    <span class="bind tx-primary-color" mybind="Prezzo" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                                    <span style="font-size:0.6em;text-decoration:line-through;" class="bind tx-secondary-color" mybind="PrezzoListino" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <!--<div class="card-footer">Footer</div>-->
                </div>
            </li>
        </ul>
    </div>
</div>
<!-- Fine Isotope   -->

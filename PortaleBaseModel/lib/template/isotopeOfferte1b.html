 <!-- Isotope  -->
<div style="margin-bottom: 20px; margin-top: 20px; display: none">
    <div style="padding:0px">
        <ul class="works-grid works-grid-gut works-grid-3 works-hover-lw" id="replaceid">
            <li class="work-item">
                <div class="work-div" style="text-align:center;padding:0px">
                    <a class="bind" target="_self" href="link" title="titolo" mybind="Id">
                        <div class="work-image" style="background-color:white">
                            <img src="/images/dummylogo.png" alt="" class="bind" mybind="Id" />
                            <div class="work-caption-over-1">
                            </div>
                        </div>
                        <div class="work-subcaption" style="font-size:1.2rem;padding-top:12px;text-align:center;min-height:40px">
                            <h3 class="work-title" style="font-size:1.5rem;font-weight:600;margin-bottom:0px;margin-top:10px;color:#4a4b4c">
                                <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                            </h3>
                            <p class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle"></p>
                            <!--<div class="float-right bind" mybind="Id" mybind1="Qta_vendita" mybind2="Xmlvalue" mybind3="Prezzo" format="formatbtncarrello"></div>-->
                        </div>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>

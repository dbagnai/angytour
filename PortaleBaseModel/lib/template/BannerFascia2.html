 <!-- Isotope  -->
<div class="cycle-slideshow newslider" id="replaceid" data-cycle-timeout="2000" data-cycle-speed="1000" data-cycle-pause-on-hover="true" data-cycle-slides="> div" style="height:auto">
    <div class="section-content section-px">
        <div class="row align-items-center">
            <div class="col-md-7 col-sm-7 col-xs-12">
                <div class="w-100 text-center animated" data-animtype="fadeIn" data-animrepeat="1" data-animspeed="1s" data-animdelay="0.5s" style="overflow:hidden;">
                    <img src="/images/dummylogo.png" alt="" class="bind imgBanner w-100 text-center" mybind="Id" />
                </div>
            </div>
            <div class="col-sm-5 col-12 side-image-content text-left textBanner d-none d-sm-block animated" data-animtype="bounceInRight" data-animrepeat="1" data-animspeed="0.5s" data-animdelay="0.5s">
                <div style="font-weight:400" class="divTesto">
                    <div class="bind" mybind="Id" myvalue="titolo" format="formattestoreplace"></div>
                </div>
            </div>
            <div class="col-12 side-image-content text-center textBanner d-xs-block d-sm-none">
                <div style="color:#303030 !important; font-weight:400" class="pull-center divTesto2">
                    <div class="bind" mybind="Id" myvalue="titolo" format="formattestoreplace"></div>
                </div>
            </div>
        </div>
    </div>
</div>

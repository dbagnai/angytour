 <!-- Isotope  -->
<div class="cycle-slideshow newslider" id="replaceid" data-cycle-timeout="2000" data-cycle-speed="1000" data-cycle-pause-on-hover="true" data-cycle-slides="> div"
     data-cycle-auto-height="container">
    <div class="section-content section-px  table-container">
        <div class="row table-row" style="background-color:#efefef;">
            <div class="col-md-7 col-sm-7 col-xs-12 table-col">
                <div style="width:100%;overflow:hidden; text-align:center;">
                    <img src="/images/dummylogo.png" alt="" class="bind imgBanner" mybind="Id" style="width:100%;text-align:center" />
                </div>
            </div>
            <div class="col-md-5 col-sm-5 col-xs-12 side-image-content text-left textBanner hidden-xs  table-col">
                <div style="font-weight:400; min-height:100px" class="divTesto">
                    <div class="bind" mybind="Id" myvalue="titolo" format="formattestoreplace"></div>
                </div>
            </div>
            <div class="col-xs-12 side-image-content text-center textBanner hidden-lg hidden-md hidden-sm  table-col">
                <div style="color:#303030 !important; font-weight:400; min-height:100px;" class="pull-center divTesto2">
                    <div class="bind" mybind="Id" myvalue="titolo" format="formattestoreplace"></div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="section-content section-px align-items-center">
        <div class="row" style="background-color:#fff;">
            <div class="col-md-7 col-sm-7 col-xs-12">
                <div style="width:100%;overflow:hidden; text-align:center;">
                    <img src="/images/dummylogo.png" alt="" class="bind imgBanner" mybind="Id" style="width:100%;text-align:center" />
                </div>
            </div>
            <div class="col-md-5 col-sm-5 col-xs-12 side-image-content text-left textBanner d-none d-sm-block">
                <div style="font-weight:400" class="divTesto">
                    <div class="bind" mybind="Id" myvalue="titolo" format="formattestoreplace"></div>
                </div>
            </div>
            <div class="col-xs-12 side-image-content text-center textBanner d-xs-block d-sm-none">
                <div style="color:#303030 !important; font-weight:400" class="pull-center divTesto2">
                    <div class="bind" mybind="Id" myvalue="titolo" format="formattestoreplace"></div>
                </div>
            </div>
        </div>
    </div>
</div>

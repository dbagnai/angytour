<!-- Slider main container -->
<style>
    .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 300px;
        height: 300px;
    }
    .swiper-text {
        overflow: hidden;
        background-color: rgba(255, 255, 255, 0.90);

    }

                <a class="bind" target="_self" href="link" title="titolo" mybind="Id">                  
                        <span class="bind title-banner-slider" mybind="Id" myvalue="titolo" format="formattitle">Titolo</span>

        </div>

                    <span class="bind title-banner-slider" mybind="Id" myvalue="titolo" format="formattitle">Titolo</span>
                    <p class="bind m-0" mybind="Id" myvalue="titolo" myvalue1="230" format="formatsubtitle" style="font-size:1.1rem;">Sottotitolo</p>
                </a>
            </div>

    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination mb-3" style="bottom: 0;"></div>
</div>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
        },
        pagination: {
            el: '.swiper-pagination',
        },
    });
</script>

 <!-- Isotope  -->
<div class="row" style="background-color:transparent; display: none; margin-bottom:20px;">
    <div class="col-sm-12">
        <ul class="works-grid works-grid-gut works-grid-1 works-hover-lw" id="replaceid">
            <li class="work-item">
                <div class="work-div" style="text-align:center;padding:0px">
                    <a onclick="javascript:JsSvuotaSession(this)" class="bind" target="_self" href="link" title="titolo" mybind="Id">
                        <div class="work-image" style="min-height:150px;max-height:150px;overflow:hidden">
                            <img src="/images/dummylogo.png" alt="" class="bind adapttocontainer img-ant" mybind="Id" />
                            <!--<div class="work-caption-over-1">
                            </div>-->
                        </div>
                        <h3 class="work-title" style="font-size:1rem;font-weight:600;margin-bottom:0px;margin-top:10px;color:#4a4b4c">
                            <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                        </h3>
                        <!--<p class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle"></p><span class="bind" mybind="Autore" style="color:#0c5303; font-size:0.9em"></span>-->
                        <div class="work-subcaption" style="font-size:0.9rem;padding-top:12px;text-align:center;min-height:50px">
                            <span class="bind" mybind="Id" myvalue="descrizione" myvalue1="140" format="formatdescrizione"></span>
                        </div>
                        <div class="work-footer" style="padding-top:3px;">
                            <div class="text-center" style="padding-right:10px;">
                                <span class="bind" mybind="DataInserimento" myvalue="visualData" format="formatdata" style="font-size:0.8rem;"></span>
                            </div>
                            <div class="float-right" style="font-weight:500;font-size:1.6em;padding-right:10px;">
                                <span class="bind" mybind="Prezzo" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                                <span style="text-decoration: line-through;font-size:0.9rem;color:#aaa;padding-left:5px;padding-right:5px" class="bind" mybind="PrezzoListino" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                            </div>
                        </div>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
<!-- Fine Isotope   -->

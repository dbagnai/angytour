
<style>
    .fluid-width-video-wrapper {
        min-height: inherit;
        border-radius:0!important;
    }
    .modal-content {
        position: relative;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-direction: column;
        flex-direction: column;
        width: 100%;
        pointer-events: auto;
        background-color: #ffffff59;
        background-clip: padding-box;
        border: 1px solid rgb(0 0 0 / 0%);
/*        border-radius: 25px;
        top: 10vh;*/
        outline: 0;
        align-content: center;
        backdrop-filter: blur(10px);
    }
    .image-container {
        position: relative;
        width: 100%;
        padding-top: 100%;
        overflow: hidden;
    }

    .img-square {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; 
        object-position: center; 
    }

</style>
<div class="container mt-4">
    <div class="row" id="replaceid">
        <div class="col-md-4 modal-container m-0 p-0 ">
            <a href="#" class="modal-trigger  bind" mybind="Id" data-toggle="modal"  data-target="#replaceid-itemid">
                <div class="image-container">
                    <img src="/images/dummylogo.png" alt="" class="bind img-square imgBanner w-100 lazy" mybind="Id" />
                </div>
            </a>
            <div class="modal fade  bind" mybind="Id" tabindex="-1" aria-hidden="true" id="replaceid-itemid">
                <div class="modal-dialog  modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="h1 modal-title"> <p class="bind m-0" mybind="Id" myvalue="titolo" format="formattitle"></p><p class="bind m-0" mybind="Id" myvalue="titolo" format="formatsubtitle"></p></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div> 
                        <div class="modal-body p-0">
                            <div class="w-100 text-justify  bind" style=" overflow: hidden;" mybind="Id" myvalue="video" format="frmvisibility">
                                <span class="bind mb-3 " mybind="Id" myvalue="descrizione" myvalue1="150000" myvalue2="nobreak" myvalue3="filtertags" format="formatdescrizione"></span>
                                <img src="/images/dummylogo.png" alt="" class="bind mt-3 imgBanner w-100 lazy" mybind="Id" style=" " />
                             </div>
                            <div class="responsive-video" style="display: none!important;   overflow: hidden; min-height: 50vh; display: block; padding: 0;">
                                <iframe frameborder="0" allowfullscreen class="bind" mybind="Id" myvalue="video" src=""></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script> 
    // Interrompe il video quando la modale viene chiusa
    $('.modal').on('hidden.bs.modal', function () {
        const iframe = $(this).find('iframe'); // Trova l'iframe all'interno della modale chiusa
        iframe.attr('src', iframe.attr('src')); // Resetta la src dell'iframe per interrompere il video
    });
</script>

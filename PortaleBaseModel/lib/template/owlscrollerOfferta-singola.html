<!-- Isotope  -->
<div class="container px-2">
    <div class="row align-items-center">
        <div class="col-12 p-0">

            <!--FRECCE AVANTI - INDIETRO-->
            <div style="left:0;top:150px; z-index:99999; margin-left: -40px;" class="d-none d-lg-block position-absolute">
                <a class="owl-btn prev-v2" id="replaceidprev"><i class="fa fa-chevron-left tx-dark-color"></i></a>
            </div>
            <div style="right:0;top:150px; z-index:99999; margin-right: -40px;" class="d-none d-lg-block position-absolute">
                <a class="owl-btn next-v2" id="replaceidnext"><i class="fa fa-chevron-right tx-dark-color"></i></a>
            </div>

            <!--BLOCCO - ELEMENTI - SCORRIMENTO-->
            <div class="owl-carousel-v1 owl-work-v1 margin-bottom-40">
                <div class="owl-slider-v2" id="replaceid">
                    <div class="p-0 mx-3 my-0 d-table d-lg-flex align-items-center bg-light-color no-plygon border bd-secondary-color">

                        <!--IMMAGINE-->
                        <div class="col-12 col-lg-5 col-xl-5 p-0 m-0" style="overflow: hidden; background-color: transparent !important; float:left;">
                            <a class="bind primary-color" preload target="_self" href="link" title="titolo" mybind="Id">
                                <div class="position-relative imgovercontainer rounded-0">
                                    <!--style="clip-path: polygon(0 0%,100% 0%,80% 101%,0% 101%);"-->
                                    <img src="/images/dummylogo.png" alt="" class="bind card-img-top lazyOwl rounded-0" mybind="Id" />
                                    <div class="card-img-overlay">
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!--TESTI-->
                        <div class="col-12 col-lg-7 col-xl-7 work-subcaption left" style="float:left;">
                            <a class="bind primary-color" preload target="_self" href="link" title="titolo" mybind="Id">
                                <div class="p-3">
                                    <h3 class="work-title mb-1">
                                        <span style="font-size:1.4rem;font-weight:600;" class="bind mb-0 tx-primary-color" mybind="Id" myvalue="titolo" format="formattitle"></span>
                                    </h3>
                                    <div class="work-desc">
                                        <span style="font-size:1.3rem;" class="bind mb-0 tx-primary-color font-italic" mybind="Id" myvalue="titolo" format="formatsubtitle"></span>
                                    </div>
                                    <div class="mt-3">
                                        <p style="font-weight: 200;" class="bind" mybind="Id" myvalue="descrizione" myvalue1="170" format="formatdescrizione"></p>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!--PULSANTI-->
                        <!--<a  class="bind text-center" target="_self" href="link" title="titolo" mybind="Id">
                            <button type="button" class="btn-black-outline" style="border-radius: 18px;"><span class="bind" mybind="Id" myvalue="testimonial-button" format="formatlabelresource"></span></button>
                        </a>-->

                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
<!-- Fine Isotope   -->

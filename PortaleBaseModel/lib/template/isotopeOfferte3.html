 <!-- Isotope  -->
<div class="row" style="margin-bottom: 35px; margin-top: 20px; display: none">
    <div class="col-sm-12">
        <ul class="works-grid works-grid-gut works-grid-2 works-hover-lw" id="replaceid">
            <li class="work-item">
                <div class="work-div" style="text-align:center;padding:0px">

                    <a  class="bind" target="_self" href="link" title="titolo" mybind="Id">
                        <div class="work-image" style="background-color:white">
                            <img src="/images/dummylogo.png" alt="" class="bind" mybind="Id" />
                            <!--<div class="work-caption-over-1">
                            </div>-->
                        </div>
                        <h3 class="work-title" style="font-size:1rem;font-weight:600;margin-bottom:0px;margin-top:10px;color:#4a4b4c">
                            <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                        </h3>
                        <p class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle"></p>
                        <div class="work-subcaption" style="font-size:0.9rem;padding-top:12px;text-align:center;min-height:50px">
                            <span class="bind" mybind="Id" myvalue="descrizione" myvalue1="250" format="formatdescrizione"></span>
                        </div>
                        <div class="work-footer">
                            <div class="pull-left" style="padding-right:10px">
                                <span class="bind" mybind="Autore"></span>
                            </div>
                            <div class="pull-left" style="padding-right:10px">
                                <span class="bind" mybind="DataInserimento" myvalue="visualData" format="formatdata"></span>
                            </div>
                            <div class="pull-right" style="font-weight:500;font-size:1.6em;padding-right:10px;">
                                <span class="bind" mybind="Prezzo" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                                <span style="text-decoration: line-through;font-size:0.9rem;color:#aaa;padding-left:5px;padding-right:5px" class="bind" mybind="PrezzoListino" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                            </div>
                        </div>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
<!-- Fine Isotope   -->

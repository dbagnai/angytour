
<div id="replaceid" class="blog-post" style="text-align: left" itemscope="" itemtype="http://schema.org/Article">
    <h1 itemprop="name" style="margin-bottom:4px">
        <a class="bind" target="_self" href="link" title="titolo" mybind="Id">
            <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span><br />
            <span style="font-size: 70%" class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle">
            </span>
        </a>
    </h1>
    <div class="blog-post-details" runat="server" id="divPostDetails">
        <div style="padding-left: 0px" class="blog-post-details-item  blog-post-details-item-right">
            <div style="font-weight: 800; font-size: 1.9em; float: left; line-height: normal">
                <span class="bind" mybind="Prezzo" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
            </div>
            <div class="clearfix" style="float: left;"></div>
            <div style="font-weight: 600; font-size: 1.4em; color: #888; float: left; text-decoration: line-through; line-height: normal">
                <em>
                    <span style="text-decoration: line-through;font-size:1.4rem;color:#aaa;padding-left:10px;padding-right:5px;font-weight: 200;" class="bind" mybind="PrezzoListino" myvalue="visualPrezzo" format="formatprezzoofferta"></span>
                </em>
            </div>
            <!--<div class="bind" mybind="Id" mybind1="Qta_vendita" mybind2="Xmlvalue" mybind3="Prezzo" format="formatbtncarrello"></div>-->
        </div>
        <div class="clearfix"></div>
        <!-- SEZIONE GESTIONE CARRELLO -->
        <div id="carrellos1" class="bind carellotool pull-right" mybind="Id">
            <div class="table-container">
                <div class="row table-row">
                    <div class="pull-right table-col ecomctr" id="carrellos1messages"></div>
                    <div class="pull-right table-col ecomctr" id="carrellos1selectdate" style="display:none">
                        <div style="display:table;margin: 10px auto 0px auto;position:relative">
                            <div class="ecomctr-group">
                                <input class="form-control bind" style="min-width:160px" placeholder="testoordineform1" mybind="fake" id="carrellos1price" />
                                <label class="ecomctr-icon"><i class="fa fa-calendar"></i></label>
                                <div id="carrellos1calendar" style="position:absolute;left:0px;top:35px;display:none;z-index:9999"></div>
                            </div>
                        </div>
                    </div>
                    <div class="pull-right table-col ecomctr" id="carrellos1plus"></div>
                    <div class="pull-right table-col ecomctr" id="carrellos1qty"></div>
                    <div class="pull-right table-col ecomctr" id="carrellos1minus"></div>
                </div>
            </div>
        </div>
        <!-- FINE SEZIONE GESTIONE CARRELLO -->

        <div class="clearfix"></div>
        <div class="blog-post-details-item blog-post-details-item-left">
            <span class="bind" mybind="CodiceTipologia" format="frmtipologia"></span>
            <meta itemprop="datePublished" class="bind" mybind="DataInserimento" myvalue="visualData" format="formatdata" />
            <span class="bind" mybind="DataInserimento" myvalue="TestoPubblicatodata" myvalue1="visualData" format="formatlabelresource"></span>
            <span class="bind" mybind="DataInserimento" myvalue="visualData" format="formatdata"></span>
            <span class="bind" mybind="CodiceCategoria" format="frmcategoria"></span>
        </div>

        <div class="blog-post-details-item blog-post-details-item-left">
            <span class="bind" mybind="CodiceRegione" format="frmregione"></span>
            <span class="bind" mybind="CodiceProvincia" format="frmprovincia"></span>
            <span class="bind" mybind="CodiceComune" format="formatvalue"></span>
        </div>
    </div>
    <!-- Placeholder per la owl gallery -->
    <div id="plhGallery" class="bind" mybind="Id" myvalue="video" format="frmvisibility"></div>
    <div class="responsive-video" style="display: none">
        <iframe frameborder="0" allowfullscreen class="bind" mybind="Id" myvalue="video" frameborder="0" allowfullscreen src=""></iframe>
    </div>
    <p>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="addthis_inline_share_toolbox"></div>
    </p>
    <div mybind="Id" class="bind files-list" style="display:none"></div>
    <div class="blog-post-body" style="text-align: justify" itemprop="description">
        <span class="bind" mybind="Id" myvalue="descrizione" myvalue1="6000" format="formatdescrizione"></span><br />
        <span class="bind" mybind="Id" myvalue="datitecnici" myvalue1="6000" format="formatdescrizione"></span>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-sm-4">
            <a rel="nofollow, noindex" class="btn" style="width: 100%;" target="_self" href="contactlink" title="" mybind="Id"><span class="bind" mybind="Id" myvalue="testorichiedi1" format="formatlabelresource"></span></a>
        </div>
        <div class="col-sm-4">
            <a rel="nofollow, noindex" class="btn" style="width: 100%;" target="_blank" href="printlink" title="" mybind="Id"><span class="bind" mybind="Id" myvalue="stampa" format="formatlabelresource"></span></a>
        </div>
        <div class="col-sm-4">
            <a class="btn" style="width: 100%;" target="_self" href="bcklink" title="" mybind="Id"><span class="bind" mybind="Id" myvalue="testoindietro" format="formatlabelresource"></span></a>

        </div>
    </div>


</div>

<style>


    .grid-shape-polygon .work-image {
        border-radius: 5px;
    }

    .grid-shape-polygon .card-body {
        /*background-color: rgba(0, 0, 0, 0.50);*/
        background-color: fade(@bg-primary-color, 75%);
        clip-path: polygon(0% 40px,101% 0%,101% 101%,0% 101%);
        padding-top: 45px;
    }

    .grid-shape-polygon item:nth-of-type(odd) .card-body {
        background-color: fade(@color-sottomeu, 75%);
    }

    .grid-shape-polygon .card-body:after {
        position: absolute;
        width: 100%;
        height: 100%;
        content: "";
        /*background: @color-sottomeu;*/
        background: @white-color;
        right: 0;
        left: 0;
        transform-origin: top left;
        z-index: 12;
        top: 0px;
        clip-path: polygon(0% 0px,101% 0%, 101% 6px,0% calc(101% - 48px));
    }

    .grid-shape-polygon .work-image:after {
        clip-path: polygon(0% 0%,101% 0%,101% calc(101% - 97px),0% calc(101% - 56.6px));
    }

    .grid-shape-polygon .work-image span {
        color: white;
        font-weight: bold;
        font-family: @base-font,sans-serif;
        font-size: 1.2rem;
        letter-spacing: 4px;
    }

    .grid-shape-polygon .imgovercontainer:hover.work-image > img  {
        -webkit-transform: scale(1.2);
        /*scale(1.3) rotate(2deg);*/
        -moz-transform: scale(1.2);
        /* scale(1.3) rotate(2deg);*/
        -ms-transform: scale(1.2);
        /* scale(1.3) rotate(2deg);*/
        -o-transform: scale(1.2);
        /*scale(1.3) rotate(2deg);*/
        transform: scale(1.2);
        /* scale(1.3) rotate(2deg);*/
        -webkit-transition: all .35s ease;
        transition: all .35s ease;
    }

</style>
<div class="grid firstbig firstbig-banner grid-shape-polygon" id="replaceid">
    <div class="grid-sizer"></div>
    <item class="grid-item">
        <div class="card m-2 bd-light-color">
            <a class="bind primary-color" preload target="_self" href="link" title="titolo" mybind="Id">
                <div class="position-relative imgovercontainer work-image">
                    <img src="/images/dummylogo.png" alt="" class="bind card-img-top" mybind="Id" />
                    <div class="card-body text-center position-absolute w-100" style="bottom:0">
                        <h3 class="card-title titolo-offerta mb-0">
                            <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                        </h3>
                        <!--<h4 class="card-subtitle sottotitolo-offerta mt-3 mb-0">
                            <span class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle" style=""></span>
                        </h4>-->
                    </div>
                </div>
            </a>
            <!--<a class="bind float-none float-sm-left" target="_self" href="link" title="titolo" mybind="Id">
                <button type="button" class="btn btn-primary button-isotope"><span class="bind" mybind="Id" myvalue="txtscopri" format="formatlabelresource"></span></button>
            </a>-->
        </div>
    </item>
</div>

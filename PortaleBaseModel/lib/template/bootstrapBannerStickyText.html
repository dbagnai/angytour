<style>

    .sfonfo-sticky-text {
        display: none;
        background-position: center;
        background-size: auto 100vh;
        background-repeat: no-repeat;
        background-image: url('/public/Files/con001000/31/sfonfo-sticky-text.jpg');
        width: 100%;
        height: 100%;
        min-height: calc(100vh - 100px);
    }

    .black-overlay {
        display: none;
        background: linear-gradient(180deg,rgba(0,0,0,.5),rgba(0,0,0,.5));
        width: 100%;
        height: 100%;
        min-height: calc(100vh - 100px);
    }

    #alternate2 section:nth-child(1) .sfonfo-sticky-text, #alternate2 section:nth-child(1) .black-overlay {
        display: block;
    }


    .stacking-slide-text {
        width: 100%;
        position: -webkit-sticky;
        position: sticky;
        clip-path: inset(10% 10% 10% 10%);
        transition:  clip-path 0.3s 0.0s ease-out;
        will-change: clip-path;
    }

    .stacking-slide-text.is-visible-text {
        clip-path: inset(0% 0% 0% 0%)
    }

        .stacking-slide-text .card-container {
            max-width: 100% !important;
            margin: 0px auto 0;
            position: relative;
        }

    .inline-text {
        opacity: 1;
        transition:  opacity 0.3s 0.2s ease-out;
        will-change: opacity;
    }

    /*#alternate2 section:nth-child(1) .card.text-white {
        height:0px !important;
    }*/


        .inline-text.is-visible-text {
            opacity: 0;
        }

        #alternate2 section:last-child .inline-text.is-visible-text {
            opacity: 1;
        }


    @media (max-width: 768px) {
            #alternate2 section {
        display: none;
    }
            #alternate2 section:last-child {
        display: block;
    }

            #alternate2 section:last-child .sfonfo-sticky-text, #alternate2 section:last-child .black-overlay {
        display: block;
    }
          .stacking-slide-text {
        clip-path: inset(0% 0% 0% 0%)
    }
          .sfonfo-sticky-text {
        background-size: auto 100vh;
    }
    }
</style>

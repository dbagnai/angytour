<div style="display: none">
    <div>
        <div class="alternatecolor" id="replaceid">
            <item>
                <div class="bg-light-color">
                    <div class="position-relative my-0 mx-auto" style="max-width: 1600px;">
                        <div class="row no-gutters align-items-center even m-0 py-0 py-md-5 justify-content-center">
                            <div class="col-12 col-md-6 text-right pl-0 pl-md-5">
                                    <div class="w-100 text-right" style="overflow:hidden;">
                                        <img src="/images/dummylogo.png" alt="" class="bind imgBanner w-100 lazy" mybind="Id" />
                                    </div>
                            </div>
                            <div class="col-sm-6 col-12 side-image-content text-left textBanner animated px-3 px-md-5" data-animtype="bounceInRight" data-animrepeat="1" data-animspeed="0.5s" data-animdelay="0.5s">
                                    <h3 class="card-title title-isotope display-3 text-left mb-2">
                                        <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                                    </h3>
                                <h4 class="card-subtitle mbr-section-subtitle display-5 text-left mt-0 mb-3">
                                    <span class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle"></span>
                                </h4>
                                <p class="bind mb-0" mybind="Id" myvalue="descrizione" myvalue1="250" myvalue2="nobreak" myvalue3="filtertags" format="formatdescrizione"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </item>
            <item>
                <div class="bg-white">
                    <div class="position-relative my-0 mx-auto bg-white" style="max-width: 1600px;">
                        <div class="row no-gutters align-items-center odd m-0 py-0 py-md-5 justify-content-center">
                            <div class="col-12 col-md-6 order-1 order-md-12 pr-0 pr-md-5">
                                    <div class="w-100 text-left" style="overflow:hidden;">
                                        <img src="/images/dummylogo.png" alt="" class="bind imgBanner w-100 lazy" mybind="Id" />
                                    </div>
                            </div>
                            <div class="col-md-6 col-12 order-12 order-md-1 side-image-content text-left text-md-right textBanner animated px-3 px-md-5" data-animtype="bounceInLeft" data-animrepeat="1" data-animspeed="0.5s" data-animdelay="0.5s">
                                    <h3 class="card-title  mb-2 title-isotope display-3 text-left text-md-right ">
                                        <span class="bind" mybind="Id" myvalue="titolo" format="formattitle"></span>
                                    </h3>
                                <h4 class="card-subtitle mt-0 mb-3 mbr-section-subtitle display-5 text-left text-md-right">
                                    <span class="bind" mybind="Id" myvalue="titolo" format="formatsubtitle"></span>
                                </h4>
                                <p class="bind mb-0" mybind="Id" myvalue="descrizione" myvalue1="250" myvalue2="nobreak" myvalue3="filtertags" format="formatdescrizione"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </item>
        </div>
    </div>
</div>
